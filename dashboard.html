<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }
    body {
      background: linear-gradient(135deg, #667eea, #764ba2);
      min-height: 100vh;
      padding: 0;
      overflow-x: hidden;
    }

    /* === SCALED WRAPPER (50% size) === */
    .scaled-wrapper {
      transform: scale(0.5);
      transform-origin: top left;
      width: 200vw;
      height: 200vh;
      display: flex;
    }

    /* ===== SIDEBAR ===== */
    .sidebar {
      width: 280px;
      background: rgba(255, 255, 255, 0.95);
      height: 100vh;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 1000;
      box-shadow: 3px 0 15px rgba(0, 0, 0, 0.15);
      transition: all 0.3s ease;
      display: flex;
      flex-direction: column;
      backdrop-filter: blur(10px);
    }

    .sidebar.collapsed {
      width: 70px;
    }

    /* Mobile menu toggle button */
    .menu-toggle {
      display: none;
      position: fixed;
      top: 20px;
      left: 20px;
      background: rgba(255, 255, 255, 0.2);
      border: none;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      color: white;
      font-size: 18px;
      cursor: pointer;
      z-index: 2000;
    }

    .sidebar-header {
      padding: 25px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-bottom: 1px solid #eee;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .logo-icon {
      width: 40px;
      height: 40px;
      background: linear-gradient(135deg, #667eea, #764ba2);
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 20px;
    }

    .logo-text {
      font-size: 1.5rem;
      font-weight: 700;
      color: #333;
    }

    .sidebar.collapsed .logo-text {
      display: none;
    }

    .toggle-btn {
      background: none;
      border: none;
      font-size: 1.2rem;
      cursor: pointer;
      color: #667eea;
      width: 36px;
      height: 36px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s;
    }

    .toggle-btn:hover {
      background: rgba(102, 126, 234, 0.1);
    }

    .nav-links {
      padding: 20px 0;
      flex: 1;
    }

    .nav-item {
      padding: 12px 25px;
      display: flex;
      align-items: center;
      gap: 15px;
      text-decoration: none;
      color: #555;
      font-weight: 500;
      transition: all 0.2s;
      border-left: 4px solid transparent;
      cursor: pointer;
    }

    .nav-item:hover, .nav-item.active {
      background: rgba(102, 126, 234, 0.1);
      color: #667eea;
      border-left: 4px solid #667eea;
    }

    .nav-item i {
      font-size: 1.2rem;
      width: 24px;
      text-align: center;
    }

    .sidebar.collapsed .nav-item span {
      display: none;
    }

    .sidebar.collapsed .nav-item {
      justify-content: center;
      padding: 15px;
      gap: 0;
    }

    .user-info {
      padding: 20px;
      border-top: 1px solid #eee;
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .avatar {
      width: 45px;
      height: 45px;
      border-radius: 50%;
      background: linear-gradient(135deg, #667eea, #764ba2);
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: bold;
      font-size: 18px;
      text-transform: uppercase;
    }

    .user-details {
      flex: 1;
    }

    .user-name {
      font-weight: 600;
      color: #333;
    }

    .user-email {
      font-size: 0.85rem;
      color: #777;
    }

    .sidebar.collapsed .user-details {
      display: none;
    }

    /* ===== MAIN CONTENT ===== */
    .main-content {
      flex: 1;
      padding: 30px;
      margin-left: 280px;
      transition: margin-left 0.3s ease;
    }

    .sidebar.collapsed ~ .main-content {
      margin-left: 70px;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      background: #fff;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.1);
      backdrop-filter: blur(10px);
    }

    .welcome-header {
      text-align: center;
      margin-bottom: 30px;
    }

    .welcome-header h1 {
      font-size: 2.2rem;
      font-weight: 700;
      color: #333;
      margin-bottom: 10px;
    }

    .welcome-header p {
      color: #666;
      font-size: 1.1rem;
    }

    /* === Warning Notifications === */
    #warningNotifications {
      background: #fff5f5;
      border-left: 4px solid #dc3545;
      padding: 20px;
      border-radius: 12px;
      margin-bottom: 25px;
      display: none;
    }
    .warning-title {
      font-weight: 700;
      color: #dc3545;
      margin-bottom: 12px;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .warning-item {
      background: white;
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 15px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.08);
    }
    .warning-actions {
      margin-top: 12px;
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }
    .warning-btn {
      padding: 6px 14px;
      border-radius: 6px;
      font-size: 0.9rem;
      font-weight: 600;
      cursor: pointer;
      border: none;
    }
    .btn-download {
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
    }
    .btn-mark {
      background: #e9ecef;
      color: #495057;
    }

    /* Stats Cards */
    .stats-container {
      display: flex;
      gap: 20px;
      margin-bottom: 30px;
      flex-wrap: wrap;
    }

    .stat-card {
      flex: 1;
      min-width: 250px;
      background: white;
      border-radius: 15px;
      padding: 25px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      display: flex;
      align-items: center;
      transition: transform 0.3s ease;
    }

    .stat-card:hover {
      transform: translateY(-5px);
    }

    .stat-icon {
      width: 60px;
      height: 60px;
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-right: 20px;
      font-size: 24px;
    }

    .leave-icon {
      background: rgba(255, 193, 7, 0.2);
      color: #FFC107;
    }

    .late-icon {
      background: rgba(220, 53, 69, 0.2);
      color: #DC3545;
    }

    .stat-info h3 {
      font-size: 1.1rem;
      color: #555;
      margin-bottom: 8px;
    }

    .stat-info p {
      font-size: 2rem;
      font-weight: 700;
      color: #333;
    }

    /* Sections */
    .section-card {
      background: white;
      border-radius: 15px;
      padding: 25px;
      margin-bottom: 30px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }

    .section-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .section-title {
      font-size: 1.5rem;
      color: #333;
      font-weight: 600;
    }

    .apply-btn {
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 8px;
      transition: all 0.3s ease;
    }

    .apply-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
    }

    .leave-list {
      min-height: 100px;
    }

    .leave-item {
      display: flex;
      justify-content: space-between;
      padding: 15px 0;
      border-bottom: 1px solid #eee;
    }

    .leave-item:last-child {
      border-bottom: none;
    }

    .leave-info {
      display: flex;
      flex-direction: column;
    }

    .leave-type {
      font-weight: 600;
      color: #333;
      margin-bottom: 5px;
    }

    .leave-dates {
      color: #666;
      font-size: 0.9rem;
    }

    .leave-status {
      padding: 5px 12px;
      border-radius: 20px;
      font-size: 0.85rem;
      font-weight: 600;
    }

    .status-pending {
      background: rgba(255, 193, 7, 0.2);
      color: #FFC107;
    }

    .status-approved {
      background: rgba(40, 167, 69, 0.2);
      color: #28A745;
    }

    .status-rejected {
      background: rgba(220, 53, 69, 0.2);
      color: #DC3545;
    }

    /* Attendance Log Section */
    .attendance-log {
      max-height: 400px;
      overflow-y: auto;
    }

    .attendance-item {
      display: flex;
      justify-content: space-between;
      padding: 15px 0;
      border-bottom: 1px solid #eee;
      align-items: flex-start;
    }

    .attendance-item:last-child {
      border-bottom: none;
    }

    .attendance-info {
      flex: 1;
      margin-right: 15px;
    }

    .attendance-date {
      font-weight: 600;
      color: #333;
      margin-bottom: 4px;
    }

    .attendance-time {
      color: #666;
      font-size: 0.95rem;
    }

    .attendance-status {
      padding: 4px 10px;
      border-radius: 20px;
      font-size: 0.8rem;
      font-weight: 600;
      white-space: nowrap;
    }

    .status-on-time {
      background: rgba(40, 167, 69, 0.2);
      color: #28A745;
    }

    .status-late {
      background: rgba(220, 53, 69, 0.2);
      color: #DC3545;
    }

    /* Modal */
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      z-index: 2000;
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background: white;
      border-radius: 15px;
      width: 90%;
      max-width: 500px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
      overflow: hidden;
    }

    .modal-header {
      padding: 20px;
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .modal-title {
      font-size: 1.5rem;
      font-weight: 600;
    }

    .close-modal {
      background: none;
      border: none;
      color: white;
      font-size: 1.8rem;
      cursor: pointer;
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 50%;
      transition: background 0.3s;
    }

    .close-modal:hover {
      background: rgba(255, 255, 255, 0.2);
    }

    .form-group {
      padding: 20px;
    }

    .form-group label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: #333;
    }

    .form-group input,
    .form-group select,
    .form-group textarea {
      width: 100%;
      padding: 12px;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 1rem;
    }

    .form-group textarea {
      resize: vertical;
      min-height: 100px;
    }

    .modal-footer {
      padding: 20px;
      display: flex;
      justify-content: flex-end;
      gap: 15px;
      border-top: 1px solid #eee;
    }

    .btn {
      padding: 10px 20px;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .btn-secondary {
      background: #eee;
      color: #333;
      border: none;
    }

    .btn-secondary:hover {
      background: #ddd;
    }

    .btn-primary {
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
      border: none;
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
    }

    /* Loading Overlay */
    #loadingOverlay {
      position: fixed;
      top: 0; 
      left: 0;
      width: 100%; 
      height: 100%;
      background: rgba(102, 126, 234, 0.95);
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      z-index: 9999;
      color: #fff;
      font-size: 18px;
      backdrop-filter: blur(10px);
      font-family: 'Poppins', sans-serif;
    }
    
    .spinner {
      border: 4px solid rgba(255, 255, 255, 0.3);
      border-top: 4px solid #fff;
      border-radius: 50%;
      width: 60px; 
      height: 60px;
      animation: spin 1s linear infinite;
      margin-bottom: 20px;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Responsive */
    @media (max-width: 768px) {
      .sidebar {
        position: fixed;
        left: -280px;
        top: 0;
        height: 100vh;
        width: 280px;
        z-index: 2000;
      }
      
      .sidebar.active {
        left: 0;
      }
      
      .menu-toggle {
        display: block;
      }
      
      .logo-text,
      .user-details,
      .nav-item span {
        display: inline;
      }
      
      .sidebar.collapsed {
        width: 280px;
      }
      
      .main-content {
        margin-left: 0;
        padding: 20px;
      }
      
      .container {
        padding: 25px;
      }
      
      .stats-container {
        flex-direction: column;
      }
      
      .stat-card {
        min-width: 100%;
      }
    }
    
    @media (max-width: 480px) {
      .container {
        padding: 20px;
      }
      
      .welcome-header h1 {
        font-size: 1.8rem;
      }
      
      .section-title {
        font-size: 1.3rem;
      }
    }
  </style>
</head>
<body>
  <!-- Mobile menu toggle button -->
  <button class="menu-toggle" id="menuToggle">
    <i class="fas fa-bars"></i>
  </button>
  
  <!-- SCALED WRAPPER -->
  <div class="scaled-wrapper">

    <div class="sidebar" id="sidebar">
      <div class="sidebar-header">
        <div class="logo">
          <div class="logo-icon">
            <i class="fas fa-user-clock"></i>
          </div>
          <div class="logo-text">Attendance</div>

      </div>
      
      <div class="nav-links" id="navLinks">

      </div>
      
      <div class="user-info" id="userInfo">
        <div class="avatar" id="sidebarAvatar">U</div>
        <div class="user-details">
          <div class="user-name" id="sidebarUserName">Loading...</div>
          <div class="user-email" id="sidebarUserEmail">Loading...</div>
        </div>
      </div>
    </div>

    <div class="main-content">
      <div class="container">
        <!-- Warning Notifications -->
        <div id="warningNotifications">
          <div class="warning-title"><i class="fas fa-exclamation-triangle"></i> Important Notices</div>
          <div id="warningList"></div>
        </div>

        <div class="welcome-header">
          <h1 id="welcomeText">Welcome!</h1>
          <p>Here's an overview of your attendance and leave requests</p>
        </div>
        
        <!-- Stats Cards -->
        <div class="stats-container">
          <div class="stat-card">
            <div class="stat-icon leave-icon">
              <i class="fas fa-calendar-check"></i>
            </div>
            <div class="stat-info">
              <h3>Pending Leaves</h3>
              <p id="totalLeaveRequests">0</p>
            </div>
          </div>
          <div class="stat-card">
            <div class="stat-icon late-icon">
              <i class="fas fa-clock"></i>
            </div>
            <div class="stat-info">
              <h3>Late Arrivals</h3>
              <p id="lateCount">0</p>
            </div>
          </div>
        </div>
        
        <!-- My Leave Requests -->
        <div class="section-card">
          <div class="section-header">
            <h3 class="section-title">My Leave Requests</h3>
            <button class="apply-btn" id="applyLeaveBtn">
              <i class="fas fa-plus"></i> Apply
            </button>
          </div>
          <div class="leave-list" id="myLeaveList">
            <p style="text-align:center; color:#666; padding:20px;">No leave requests found</p>
          </div>
        </div>
        
        <!-- Attendance Log -->
        <div class="section-card">
          <div class="section-header">
            <h3 class="section-title">Attendance Log</h3>
          </div>
          <div class="attendance-log" id="attendanceLog">
            <p style="text-align:center; color:#666; padding:20px;">No attendance records found</p>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <!-- Apply Leave Modal (outside scaled wrapper) -->
  <div class="modal" id="applyLeaveModal">
    <div class="modal-content">
      <div class="modal-header">
        <h3 class="modal-title">Apply for Leave</h3>
        <button class="close-modal" id="closeModal">&times;</button>
      </div>
      <form id="leaveForm">
        <div class="form-group">
          <label for="leaveType">Leave Type</label>
          <select id="leaveType" required>
            <option value="">Select leave type</option>
            <option value="annual">Annual Leave</option>
            <option value="sick">Sick Leave</option>
            <option value="personal">Personal Leave</option>
            <option value="maternity">Maternity Leave</option>
            <option value="paternity">Paternity Leave</option>
          </select>
        </div>
        <div class="form-group">
          <label for="startDate">Start Date</label>
          <input type="date" id="startDate" required>
        </div>
        <div class="form-group">
          <label for="endDate">End Date</label>
          <input type="date" id="endDate" required>
        </div>
        <div class="form-group">
          <label for="reason">Reason</label>
          <textarea id="reason" rows="4" placeholder="Please provide a reason for your leave request"></textarea>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" id="cancelLeave">Cancel</button>
          <button type="submit" class="btn btn-primary">Submit Request</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Loading Overlay -->
  <div id="loadingOverlay">
    <div class="spinner"></div>
    <p>Loading dashboard...</p>
  </div>

  <!-- Firebase SDK -->
  <script type="module">
    // Mobile menu toggle
    const menuToggle = document.getElementById('menuToggle');
    const sidebar = document.getElementById('sidebar');
    
    menuToggle.addEventListener('click', () => {
      sidebar.classList.toggle('active');
      menuToggle.innerHTML = sidebar.classList.contains('active') 
        ? '<i class="fas fa-times"></i>' 
        : '<i class="fas fa-bars"></i>';
    });
    
    // Close sidebar on outside click (mobile)
    document.addEventListener('click', (e) => {
      if (window.innerWidth <= 768 && !sidebar.contains(e.target) && e.target !== menuToggle) {
        sidebar.classList.remove('active');
        menuToggle.innerHTML = '<i class="fas fa-bars"></i>';
      }
    });
    
    // Sidebar collapse toggle
    document.getElementById('toggleSidebar').addEventListener("click", () => {
      const sidebar = document.querySelector(".sidebar");
      sidebar.classList.toggle("collapsed");
      const icon = document.getElementById('toggleSidebar').querySelector("i");
      icon.className = sidebar.classList.contains("collapsed") 
        ? "fas fa-chevron-right" 
        : "fas fa-chevron-left";
    });

    import {

      getDocs,

      orderBy
    } from "https://www.gstatic.com/firebasejs/10.11.1/firebase-firestore.js";

    const firebaseConfig = {

      authDomain: "login-form-84016.f
