<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Manage Staff</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }
    body {
      background: linear-gradient(135deg, #667eea, #764ba2);
      min-height: 100vh;
      padding: 0;
      overflow-x: hidden;
      display: flex;
    }

    /* ===== SIDEBAR ===== */
    .sidebar {
      width: 140px;
      background: rgba(255, 255, 255, 0.95);
      height: 100vh;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 1000;
      box-shadow: 3px 0 15px rgba(0, 0, 0, 0.15);
      transition: all 0.3s ease;
      display: flex;
      flex-direction: column;
      backdrop-filter: blur(10px);
    }

    .sidebar.expanded {
      width: 220px;
    }

    .sidebar-header {
      padding: 15px 12px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-bottom: 1px solid #eee;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .logo-icon {
      width: 28px;
      height: 28px;
      background: linear-gradient(135deg, #667eea, #764ba2);
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 16px;
    }

    .logo-text {
      font-size: 1.1rem;
      font-weight: 700;
      color: #333;
      white-space: nowrap;
    }

    .sidebar:not(.expanded) .logo-text {
      display: none;
    }

    .toggle-btn {
      background: none;
      border: none;
      font-size: 1rem;
      cursor: pointer;
      color: #667eea;
      width: 30px;
      height: 30px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s;
    }

    .toggle-btn:hover {
      background: rgba(102, 126, 234, 0.1);
    }

    .nav-links {
      padding: 12px 0;
      flex: 1;
    }

    .nav-item {
      padding: 10px 15px;
      display: flex;
      align-items: center;
      gap: 12px;
      text-decoration: none;
      color: #555;
      font-weight: 500;
      font-size: 0.9rem;
      transition: all 0.2s;
      border-left: 3px solid transparent;
      cursor: pointer;
      white-space: nowrap;
    }

    .nav-item:hover, .nav-item.active {
      background: rgba(102, 126, 234, 0.1);
      color: #667eea;
      border-left: 3px solid #667eea;
    }

    .nav-item i {
      font-size: 1rem;
      width: 20px;
      text-align: center;
    }

    .sidebar:not(.expanded) .nav-item span {
      display: none;
    }

    .sidebar:not(.expanded) .nav-item {
      justify-content: center;
      padding: 12px;
      gap: 0;
    }

    .user-info {
      padding: 12px;
      border-top: 1px solid #eee;
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .avatar {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      background: linear-gradient(135deg, #667eea, #764ba2);
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: bold;
      font-size: 14px;
      text-transform: uppercase;
    }

    .user-details {
      flex: 1;
    }

    .user-name {
      font-weight: 600;
      color: #333;
      font-size: 0.9rem;
    }

    .user-email {
      font-size: 0.75rem;
      color: #777;
    }

    .sidebar:not(.expanded) .user-details {
      display: none;
    }

    /* ===== MAIN CONTENT ===== */
    .main-content {
      flex: 1;
      padding: 15px;
      margin-left: 140px;
      transition: margin-left 0.3s ease;
    }

    .sidebar.expanded ~ .main-content {
      margin-left: 220px;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      background: #fff;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
    }

    .page-header {
      text-align: center;
      margin-bottom: 20px;
    }

    .page-header h1 {
      font-size: 1.6rem;
      font-weight: 700;
      color: #333;
      margin-bottom: 8px;
    }

    .page-header p {
      color: #666;
      font-size: 0.95rem;
    }

    /* Staff Table */
    .staff-table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
    }

    .staff-table th,
    .staff-table td {
      padding: 12px 10px;
      text-align: left;
      border-bottom: 1px solid #eee;
    }

    .staff-table th {
      background: #f8f9fa;
      font-weight: 600;
      color: #444;
    }

    .staff-table tr:last-child td {
      border-bottom: none;
    }

    .action-btn {
      padding: 6px 10px;
      margin-right: 6px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 0.85rem;
      font-weight: 500;
    }

    .btn-edit {
      background: #ffc107;
      color: #212529;
    }

    .btn-delete {
      background: #dc3545;
      color: white;
    }

    .btn-edit:hover {
      background: #e0a800;
    }

    .btn-delete:hover {
      background: #c82333;
    }

    /* Loading Overlay */
    #loadingOverlay {
      position: fixed;
      top: 0; 
      left: 0;
      width: 100%; 
      height: 100%;
      background: rgba(102, 126, 234, 0.95);
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      z-index: 9999;
      color: #fff;
      font-size: 16px;
      backdrop-filter: blur(10px);
    }
    
    .spinner {
      border: 3px solid rgba(255, 255, 255, 0.3);
      border-top: 3px solid #fff;
      border-radius: 50%;
      width: 40px; 
      height: 40px;
      animation: spin 1s linear infinite;
      margin-bottom: 15px;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Mobile Responsive */
    @media (max-width: 768px) {
      .sidebar {
        width: 60px;
      }

      .sidebar.expanded {
        width: 220px;
      }

      .sidebar:not(.expanded) .logo-text,
      .sidebar:not(.expanded) .user-details,
      .sidebar:not(.expanded) .nav-item span {
        display: none;
      }

      .sidebar:not(.expanded) .nav-item {
        justify-content: center;
        padding: 12px;
        gap: 0;
      }

      .main-content {
        margin-left: 60px;
        padding: 12px;
      }

      .sidebar.expanded ~ .main-content {
        margin-left: 220px;
      }

      .container {
        padding: 16px;
      }

      .staff-table th,
      .staff-table td {
        padding: 10px 6px;
        font-size: 0.85rem;
      }
    }
  </style>
</head>
<body>
  <!-- Loading Overlay -->
  <div id="loadingOverlay">
    <div class="spinner"></div>
    <p>Loading staff data...</p>
  </div>

  <!-- Sidebar Navigation -->
  <div class="sidebar" id="sidebar">
    <div class="sidebar-header">
      <div class="logo">
        <div class="logo-icon">
          <i class="fas fa-user-clock"></i>
        </div>
        <div class="logo-text">Attendance</div>
      </div>
      <button class="toggle-btn" id="toggleSidebar">
        <i class="fas fa-chevron-left"></i>
      </button>
    </div>
    
    <div class="nav-links" id="navLinks">
      <!-- Nav will be populated by JS -->
    </div>
    
    <div class="user-info" id="userInfo">
      <div class="avatar" id="sidebarAvatar">A</div>
      <div class="user-details">
        <div class="user-name" id="sidebarUserName">Loading...</div>
        <div class="user-email" id="sidebarUserEmail">Loading...</div>
      </div>
    </div>
  </div>

  <div class="main-content">
    <div class="container">
      <div class="page-header">
        <h1>Manage Staff</h1>
        <p>Add, edit, or remove staff members</p>
      </div>

      <table class="staff-table">
        <thead>
          <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Role</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="staffTableBody">
          <tr>
            <td colspan="4" style="text-align: center; color: #666;">Loading staff...</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.1/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.11.1/firebase-auth.js";
    import { 
      getFirestore, 
      collection, 
      query, 
      where, 
      onSnapshot, 
      doc, 
      getDoc,
      deleteDoc
    } from "https://www.gstatic.com/firebasejs/10.11.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyB3nU-WVQ-7zm9RijUhj420QPET9GYQpj8",
      authDomain: "login-form-84016.firebaseapp.com",
      projectId: "login-form-84016",
      storageBucket: "login-form-84016.firebasestorage.app",
      messagingSenderId: "568483509830",
      appId: "1:568483509830:web:0d6de2a1537154bd67fc47",
      measurementId: "G-KCGTMGB6HB"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth();
    const db = getFirestore();

    let currentUid = null;
    let currentUserData = null;

    const loadingOverlay = document.getElementById('loadingOverlay');
    const sidebarAvatar = document.getElementById("sidebarAvatar");
    const sidebarUserName = document.getElementById("sidebarUserName");
    const sidebarUserEmail = document.getElementById("sidebarUserEmail");
    const navLinks = document.getElementById("navLinks");
    const staffTableBody = document.getElementById("staffTableBody");
    const sidebar = document.getElementById("sidebar");
    const toggleSidebarBtn = document.getElementById("toggleSidebar");

    function addNavLink(text, icon, link, isActive = false) {
      const li = document.createElement("a");
      li.className = `nav-item ${isActive ? 'active' : ''}`;
      li.href = link;
      li.innerHTML = `<i class="fas ${icon}"></i><span>${text}</span>`;
      navLinks.appendChild(li);
    }

    // ✅ Updated addLogout: no line, paddingTop = 0px
    function addLogout() {
      const logoutDiv = document.createElement("div");
      logoutDiv.style.marginTop = "auto";
      logoutDiv.style.paddingTop = "0px"; // ← As requested

      const li = document.createElement("a");
      li.className = "nav-item";
      li.href = "/";
      li.id = "logoutLink";
      li.innerHTML = '<i class="fas fa-sign-out-alt"></i><span>Logout</span>';
      li.addEventListener("click", (e) => {
        e.preventDefault();
        signOut(auth).then(() => {
          window.location.href = "/";
        }).catch((error) => {
          console.error("Logout error:", error);
        });
      });
      logoutDiv.appendChild(li);
      navLinks.appendChild(logoutDiv);
    }

    document.addEventListener('DOMContentLoaded', () => {
      toggleSidebarBtn.addEventListener("click", () => {
        const isMobile = window.innerWidth <= 768;
        if (isMobile) {
          sidebar.classList.toggle("expanded");
          const icon = toggleSidebarBtn.querySelector("i");
          icon.className = sidebar.classList.contains("expanded") 
            ? "fas fa-chevron-left" 
            : "fas fa-chevron-right";
        } else {
          sidebar.classList.toggle("expanded");
          const icon = toggleSidebarBtn.querySelector("i");
          icon.className = sidebar.classList.contains("expanded") 
            ? "fas fa-chevron-left" 
            : "fas fa-chevron-right";
        }
      });

      showLoading();
    });

    onAuthStateChanged(auth, async (user) => {
      if (user) {
        currentUid = user.uid;
        try {
          const userDoc = await getDoc(doc(db, "users", currentUid));
          if (userDoc.exists()) {
            currentUserData = userDoc.data();
            if (currentUserData.role !== "admin") {
              window.location.href = "/dashboard";
              return;
            }
            updateSidebarUI(currentUserData);
            buildNavigation("admin");
          }
        } catch (err) {
          console.error("Error fetching user data:", err);
          hideLoading();
        }
        loadStaffUsers();
        hideLoading();
      } else {
        hideLoading();
        window.location.href = "/";
      }
    });

    function updateSidebarUI(userData) {
      const firstName = userData.firstName || "";
      const lastName = userData.lastName || "";
      const email = userData.email || "";
      const fullName = [firstName, lastName].filter(Boolean).join(" ") || "User";
      const initials = (firstName.charAt(0) + (lastName.charAt(0) || "")).toUpperCase() || "A";
      sidebarUserName.textContent = firstName;
      sidebarUserEmail.textContent = email || "No email";
      sidebarAvatar.textContent = initials;
    }

    function buildNavigation(role) {
      navLinks.innerHTML = "";
      if (role === "admin") {
        addNavLink("Dashboard", "fa-home", "/admin-dashboard");
        addNavLink("Staff Management", "fa-users", "/manage-staff", true);
        addNavLink("Staff Attendance Log", "fa-list", "/admin-attendancelog");
        addNavLink("Staff Leave Requests", "fa-calendar-alt", "/admin-leavecalendar");
        addNavLink("Staff Live Location", "fa-location-dot", "/admin-liveloc");
        addNavLink("Admin Profile", "fa-user", "/profile");
      }
      addLogout();
    }

    function loadStaffUsers() {
      const q = query(collection(db, "users"), where("role", "==", "staff"));
      onSnapshot(q, (querySnapshot) => {
        staffTableBody.innerHTML = "";
        if (querySnapshot.empty) {
          staffTableBody.innerHTML = `<tr><td colspan="4" style="text-align:center;color:#666;">No staff found</td></tr>`;
          return;
        }

        querySnapshot.forEach((doc) => {
          const user = doc.data();
          const fullName = [user.firstName, user.lastName].filter(Boolean).join(" ") || "—";
          const row = document.createElement("tr");
          row.innerHTML = `
            <td>${fullName}</td>
            <td>${user.email || "—"}</td>
            <td>Staff</td>
            <td>
              <button class="action-btn btn-edit" onclick="editStaff('${doc.id}')">
                <i class="fas fa-edit"></i> Edit
              </button>
              <button class="action-btn btn-delete" onclick="deleteStaff('${doc.id}', '${fullName}')">
                <i class="fas fa-trash"></i> Delete
              </button>
            </td>
          `;
          staffTableBody.appendChild(row);
        });
      }, (error) => {
        console.error("Error loading staff: ", error);
        staffTableBody.innerHTML = `<tr><td colspan="4" style="text-align:center;color:red;">Error loading staff</td></tr>`;
      });
    }

    window.editStaff = function(staffId) {
      alert("Edit functionality can be implemented here.\nStaff ID: " + staffId);
      // Redirect or open modal as needed
    };

    window.deleteStaff = async function(staffId, name) {
      if (!confirm(`Are you sure you want to delete staff member "${name}"? This cannot be undone.`)) return;

      try {
        await deleteDoc(doc(db, "users", staffId));
        alert("✅ Staff member deleted successfully.");
      } catch (error) {
        console.error("Delete error:", error);
        alert("❌ Failed to delete staff member.");
      }
    };

    function showLoading(msg = "Loading staff data...") {
      document.querySelector("#loadingOverlay p").textContent = msg;
      loadingOverlay.style.display = 'flex';
    }
    
    function hideLoading() {
      loadingOverlay.style.display = 'none';
    }
  </script>
</body>
</html>
