<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Account</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="background-animation">
      <span></span><span></span><span></span><span></span><span></span>
      <span></span><span></span><span></span><span></span><span></span>
    </div>

    <div class="container">
      <div class="form-container sign-up-container">
        <form id="registerForm">
          <h1>Create Account</h1>

          <!-- Step 1 -->
          <div class="form-step active">
            <input type="text" placeholder="Full Name" id="name" required />
            <input type="email" placeholder="Email" id="email" required />
            <input type="password" placeholder="Password" id="password" required />
            <button type="button" class="next-btn">Next</button>
          </div>

          <!-- Step 2 -->
          <div class="form-step">
            <input type="text" placeholder="Phone Number" id="phone" required />
            <input type="text" placeholder="Address" id="address" required />
            <div class="step-nav-btns">
              <button type="button" class="back-btn">Back</button>
              <button type="button" class="next-btn">Next</button>
            </div>
          </div>

          <!-- Step 3 -->
          <div class="form-step">
            <input type="text" placeholder="Organization" id="organization" required />
            <input type="text" placeholder="Position" id="position" required />
            <div class="step-nav-btns">
              <button type="button" class="back-btn">Back</button>
              <button type="submit" class="submit-btn">Register</button>
            </div>
          </div>
        </form>
      </div>
    </div>

    <script>
      const steps = document.querySelectorAll(".form-step");
      const nextBtns = document.querySelectorAll(".next-btn");
      const backBtns = document.querySelectorAll(".back-btn");

      let formStepIndex = 0;

      nextBtns.forEach((btn) => {
        btn.addEventListener("click", () => {
          steps[formStepIndex].classList.remove("active");
          formStepIndex++;
          steps[formStepIndex].classList.add("active");
        });
      });

      backBtns.forEach((btn) => {
        btn.addEventListener("click", () => {
          steps[formStepIndex].classList.remove("active");
          formStepIndex--;
          steps[formStepIndex].classList.add("active");
        });
      });

      document.getElementById("registerForm").addEventListener("submit", (e) => {
        e.preventDefault();
        alert("Account Created Successfully!");
      });
    </script>
  </body>
</html>
