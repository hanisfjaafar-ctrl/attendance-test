<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/> 
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <script type="module" src="/static/firebaseauth.js"></script>
  <link rel="stylesheet" href="/static/style.css">
  <title>Register</title>
  
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>
  
  <style>
    /* Override only the sizing â€” keep your existing animations & layout */
    .container {
      max-width: 480px; /* Reduced from ~600px */
      padding: 30px 25px; /* Slightly tighter */
      border-radius: 16px;
    }

    .form-title {
      font-size: 1.8rem; /* Reduced from 2.2rem */
      margin-bottom: 20px;
    }

    .section-title {
      font-size: 1.3rem; /* Reduced from 1.5rem */
      margin-bottom: 16px;
    }

    .input-group {
      margin-bottom: 14px; /* Reduced from 18px */
    }

    .input-group input,
    .input-group select {
      padding: 11px 14px; /* Reduced from 14px 16px */
      font-size: 0.92rem;
      border-radius: 8px;
    }

    .input-group i {
      font-size: 0.95rem;
      width: 36px;
      height: 36px;
    }

    /* Progress bar */
    .progress-container {
      margin-bottom: 22px;
    }

    .progress-step {
      flex-direction: column;
      gap: 6px;
    }

    .step-circle {
      width: 28px;
      height: 28px;
      font-size: 0.85rem;
    }

    .step-label {
      font-size: 0.82rem;
    }

    /* Buttons */
    .form-navigation {
      margin-top: 20px;
    }

    .btn {
      padding: 10px 20px; /* Reduced from 12px 24px */
      font-size: 0.92rem;
      border-radius: 6px;
    }

    /* Links */
    .links {
      margin-top: 18px;
      font-size: 0.9rem;
    }

    .links p {
      margin-bottom: 6px;
    }

    /* Loading overlay */
    #loadingOverlay {
      font-size: 16px;
    }

    .spinner {
      width: 45px;
      height: 45px;
      margin-bottom: 14px;
    }

    /* Responsive */
    @media (max-width: 480px) {
      .container {
        padding: 24px 20px;
      }
      
      .form-title {
        font-size: 1.6rem;
      }
      
      .input-group input,
      .input-group select {
        padding: 10px 12px;
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>
  <!-- Animated Background -->
  <div class="particles" id="particles"></div>
  <div class="bg-shapes" id="bgShapes"></div>

  <!-- Register Form -->
  <div class="container">
    <h1 class="form-title">Create Account</h1>
    <form id="signUpForm">
      <div id="signUpMessage" class="messageDiv" style="display:none;"></div>

      <div class="progress-container">
        <div class="progress-bar">
          <div class="progress-fill" id="progressFill"></div>
        </div>
        <div class="progress-steps">
          <div class="progress-step">
            <div class="step-circle active" id="step1Circle">1</div>
            <div class="step-label active" id="step1Label">Personal</div>
          </div>
          <div class="progress-step">
            <div class="step-circle" id="step2Circle">2</div>
            <div class="step-label" id="step2Label">Account</div>
          </div>
          <div class="progress-step">
            <div class="step-circle" id="step3Circle">3</div>
            <div class="step-label" id="step3Label">Employment</div>
          </div>
          <div class="progress-step">
            <div class="step-circle" id="step4Circle">4</div>
            <div class="step-label" id="step4Label">Emergency</div>
          </div>
        </div>
      </div>

      <!-- Step 1: Personal -->
      <div class="form-step active" id="step1">
        <div class="form-sections">
          <h2 class="section-title">Personal Information</h2>
          <div class="input-group"><i class="fas fa-user"></i>
            <input type="text" id="fName" placeholder="First Name" required/>
          </div>
          <div class="input-group"><i class="fas fa-user"></i>
            <input type="text" id="lName" placeholder="Last Name" required/>
          </div>
          <div class="input-group"><i class="fas fa-phone"></i>
            <input type="text" id="phone" placeholder="Phone Number" required/>
          </div>
          <div class="input-group"><i class="fas fa-envelope"></i>
            <input type="email" id="rEmail" placeholder="Email" required/>
          </div>
          <div class="input-group"><i class="fas fa-map-marker-alt"></i>
            <input type="text" id="address" placeholder="Address" required/>
          </div>
        </div>
      </div>

      <!-- Step 2: Account -->
      <div class="form-step" id="step2">
        <div class="form-sections">
          <h2 class="section-title">Account Setup</h2>
          <div class="input-group"><i class="fas fa-lock"></i>
            <input type="password" id="rPassword" placeholder="Password" required/>
          </div>
          <div class="input-group"><i class="fas fa-lock"></i>
            <input type="password" id="confirmPassword" placeholder="Confirm Password" required/>
          </div>
        </div>
      </div>

      <!-- Step 3: Employment -->
      <div class="form-step" id="step3">
        <div class="form-sections">
          <h2 class="section-title">Employment Details</h2>
          <div class="input-group"><i class="fas fa-briefcase"></i>
            <input type="text" id="jobPosition" placeholder="Job Position" required/>
          </div>
          <div class="input-group"><i class="fas fa-building"></i>
            <input type="text" id="department" placeholder="Department" required/>
          </div>
          <div class="input-group"><i class="fas fa-calendar-alt"></i>
            <input type="date" id="startDate" required/>
          </div>
          <div class="input-group">
            <i class="fas fa-user-tag"></i>
            <select id="role" required>
              <option value="">-- Select Role --</option>
              <option value="staff">Staff</option>
              <option value="admin">Admin</option>
            </select>
          </div>
          <div class="input-group hidden" id="referralGroup">
            <i class="fas fa-key"></i>
            <input type="text" id="referralCode" placeholder="Enter Referral Code"/>
          </div>
        </div>
      </div>

      <!-- Step 4: Emergency -->
      <div class="form-step" id="step4">
        <div class="form-sections">
          <h2 class="section-title">Emergency Contact</h2>
          <div class="input-group">
            <i class="fas fa-user-shield"></i>
            <input type="text" id="emergencyName" placeholder="Emergency Contact Name" required/>
          </div>
          <div class="input-group">
            <i class="fas fa-phone-alt"></i>
            <input type="text" id="emergencyPhone" placeholder="Emergency Contact Phone" required/>
          </div>
          <div class="input-group">
            <i class="fas fa-users"></i>
            <select id="relation" required>
              <option value="">-- Select Relationship --</option>
              <option value="Parent">Parent</option>
              <option value="Sibling">Sibling</option>
              <option value="Spouse">Spouse</option>
              <option value="Relative">Relative</option>
              <option value="Friend">Friend</option>
              <option value="Other">Other</option>
            </select>
          </div>
        </div>
      </div>

      <!-- Navigation -->
      <div class="form-navigation">
        <button type="button" class="btn btn-secondary" id="prevBtn">Previous</button>
        <button type="button" class="btn btn-primary" id="nextBtn">Next</button>
        <button type="button" class="btn" id="signUpBtn" style="display:none; background: linear-gradient(to right, #27ae60, #2ecc71);" onclick="handleSignUp()">Sign Up</button>
      </div>

      <div class="links">
        <p>Already have an account?</p>
        <a href="/" style="color: #667eea; font-weight: 600;">Login Here</a>
      </div>
    </form>
  </div>
  

  <!-- Loading Overlay -->
  <div id="loadingOverlay">
    <div class="spinner"></div>
    <p>Creating your account...</p>
  </div>
</body>
</html>
