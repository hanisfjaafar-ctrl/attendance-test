 <head>

  <style>
        body {
            box-sizing: border-box;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            font-family: 'Poppins', sans-serif;
            overflow: hidden;
        }

        .container {
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .particle {
            position: absolute;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 50%;
            animation: float 8s ease-in-out infinite;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
        }

        .particle:nth-child(1) {
            width: 8px;
            height: 8px;
            top: 20%;
            left: 10%;
            animation-delay: 0s;
        }

        .particle:nth-child(2) {
            width: 12px;
            height: 12px;
            top: 60%;
            left: 80%;
            animation-delay: 2s;
        }

        .particle:nth-child(3) {
            width: 6px;
            height: 6px;
            top: 80%;
            left: 20%;
            animation-delay: 4s;
        }

        .particle:nth-child(4) {
            width: 10px;
            height: 10px;
            top: 30%;
            left: 70%;
            animation-delay: 1s;
        }

        .particle:nth-child(5) {
            width: 14px;
            height: 14px;
            top: 70%;
            left: 50%;
            animation-delay: 3s;
        }

        .particle:nth-child(6) {
            width: 8px;
            height: 8px;
            top: 15%;
            left: 60%;
            animation-delay: 5s;
        }

        .particle:nth-child(7) {
            width: 16px;
            height: 16px;
            top: 40%;
            left: 30%;
            animation-delay: 6s;
        }

        .particle:nth-child(8) {
            width: 5px;
            height: 5px;
            top: 90%;
            left: 70%;
            animation-delay: 7s;
        }

        .shooting-star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            border-radius: 50%;
            box-shadow: 0 0 6px 2px rgba(255, 255, 255, 0.8);
            animation: shootingStar 3s linear infinite;
        }

        .shooting-star::before {
            content: '';
            position: absolute;
            top: 50%;
            right: 0;
            width: 0;
            height: 1px;
            background: linear-gradient(90deg, rgba(255, 255, 255, 0) 0%, rgba(255, 255, 255, 0.8) 100%);
            transform: translateY(-50%);
            animation: tail 3s linear infinite;
        }

        /* All shooting stars from different positions but same diagonal direction */
        .shooting-star:nth-child(9) {
            top: 10%;
            left: -10px;
            animation-delay: 0s;
        }

        .shooting-star:nth-child(10) {
            top: 30%;
            left: -10px;
            animation-delay: 2s;
        }

        .shooting-star:nth-child(11) {
            top: 60%;
            left: -10px;
            animation-delay: 4s;
        }

        .shooting-star:nth-child(12) {
            top: 80%;
            left: -10px;
            animation-delay: 1.5s;
        }

        .shooting-star:nth-child(13) {
            top: 45%;
            left: -10px;
            animation-delay: 3.5s;
        }

        /* Shooting stars from RIGHT side - same diagonal direction */
        .shooting-star:nth-child(14) {
            top: 15%;
            right: -10px;
            left: auto;
            animation-delay: 1s;
        }

        .shooting-star:nth-child(15) {
            top: 35%;
            right: -10px;
            left: auto;
            animation-delay: 3s;
        }

        .shooting-star:nth-child(16) {
            top: 55%;
            right: -10px;
            left: auto;
            animation-delay: 5s;
        }

        .shooting-star:nth-child(17) {
            top: 75%;
            right: -10px;
            left: auto;
            animation-delay: 2.5s;
        }

        .shooting-star:nth-child(18) {
            top: 25%;
            right: -10px;
            left: auto;
            animation-delay: 4.5s;
        }

        /* Shooting stars from TOP - same diagonal direction */
        .shooting-star:nth-child(19) {
            top: -10px;
            left: 20%;
            animation-delay: 0.5s;
        }

        .shooting-star:nth-child(20) {
            top: -10px;
            left: 40%;
            animation-delay: 2.5s;
        }

        .shooting-star:nth-child(21) {
            top: -10px;
            left: 60%;
            animation-delay: 4.5s;
        }

        .shooting-star:nth-child(22) {
            top: -10px;
            left: 80%;
            animation-delay: 1.8s;
        }

        .shooting-star:nth-child(23) {
            top: -10px;
            left: 10%;
            animation-delay: 3.8s;
        }

        /* Shooting stars from BOTTOM - same diagonal direction */
        .shooting-star:nth-child(24) {
            bottom: -10px;
            top: auto;
            left: 25%;
            animation-delay: 1.2s;
        }

        .shooting-star:nth-child(25) {
            bottom: -10px;
            top: auto;
            left: 50%;
            animation-delay: 3.2s;
        }

        .shooting-star:nth-child(26) {
            bottom: -10px;
            top: auto;
            left: 75%;
            animation-delay: 5.2s;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0px) rotate(0deg) scale(1);
                opacity: 0.6;
            }
            33% {
                transform: translateY(-30px) rotate(120deg) scale(1.1);
                opacity: 1;
            }
            66% {
                transform: translateY(-15px) rotate(240deg) scale(0.9);
                opacity: 0.8;
            }
        }

        @keyframes shootingStar {
            0% {
                transform: translateX(0) translateY(0) rotate(45deg);
                opacity: 1;
            }
            70% {
                opacity: 1;
            }
            100% {
                transform: translateX(300px) translateY(300px) rotate(45deg);
                opacity: 0;
            }
        }

        @keyframes tail {
            0% {
                width: 0;
            }
            30% {
                width: 100px;
            }
            100% {
                width: 0;
            }
        }

        .twinkling-stars {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .twinkling-star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            border-radius: 50%;
            animation: twinkle 2s ease-in-out infinite alternate;
        }

        .twinkling-star:nth-child(1) { top: 15%; left: 20%; animation-delay: 0s; }
        .twinkling-star:nth-child(2) { top: 25%; left: 80%; animation-delay: 0.5s; }
        .twinkling-star:nth-child(3) { top: 45%; left: 15%; animation-delay: 1s; }
        .twinkling-star:nth-child(4) { top: 65%; left: 85%; animation-delay: 1.5s; }
        .twinkling-star:nth-child(5) { top: 85%; left: 25%; animation-delay: 2s; }
        .twinkling-star:nth-child(6) { top: 35%; left: 90%; animation-delay: 0.3s; }
        .twinkling-star:nth-child(7) { top: 75%; left: 10%; animation-delay: 0.8s; }
        .twinkling-star:nth-child(8) { top: 55%; left: 60%; animation-delay: 1.3s; }

        @keyframes twinkle {
            0% {
                opacity: 0.3;
                transform: scale(1);
            }
            100% {
                opacity: 1;
                transform: scale(1.5);
            }
        }

        .login-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 24px;
            padding: 40px;
            width: 420px;
            max-width: 90%;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.15);
            position: relative;
            z-index: 2;
            animation: slideIn 0.8s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .form-title {
            text-align: center;
            color: white;
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 30px;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
        }

        .messageDiv {
            background: rgba(239, 68, 68, 0.2);
            border: 1px solid rgba(239, 68, 68, 0.4);
            color: #ef4444;
            padding: 12px;
            border-radius: 12px;
            text-align: center;
            margin-bottom: 20px;
            font-size: 14px;
            font-weight: 500;
        }

        .role-selection {
            display: flex;
            gap: 15px;
            margin-bottom: 25px;
        }

        .role-btn {
            flex: 1;
            padding: 15px 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border-radius: 16px;
            font-family: 'Poppins', sans-serif;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .role-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
        }

        .role-btn.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-color: rgba(255, 255, 255, 0.5);
            box-shadow: 0 0 30px rgba(102, 126, 234, 0.4);
            transform: translateY(-2px);
        }

        .dropdown-container {
            margin-bottom: 25px;
        }

        .dropdown-container.hidden {
            display: none;
        }

        .dropdown-container label {
            color: rgba(255, 255, 255, 0.9);
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 8px;
            display: block;
        }

        .dropdown-container select {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border-radius: 16px;
            font-family: 'Poppins', sans-serif;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .dropdown-container select:focus {
            outline: none;
            border-color: rgba(255, 255, 255, 0.6);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
        }

        .dropdown-container select option {
            background: #764ba2;
            color: white;
            padding: 10px;
        }

        .input-group {
            position: relative;
            margin-bottom: 25px;
        }

        .input-group i {
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: rgba(255, 255, 255, 0.7);
            font-size: 16px;
            z-index: 1;
        }

        .input-group input {
            width: 100%;
            padding: 15px 20px 15px 50px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border-radius: 16px;
            font-family: 'Poppins', sans-serif;
            font-size: 16px;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .input-group input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .input-group input:focus {
            outline: none;
            border-color: rgba(255, 255, 255, 0.6);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
        }

        .btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 16px;
            color: white;
            font-family: 'Poppins', sans-serif;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
            margin-bottom: 25px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 35px rgba(102, 126, 234, 0.4);
        }

        .btn:active {
            transform: translateY(0);
        }

        .links {
            text-align: center;
            color: rgba(255, 255, 255, 0.8);
            font-size: 14px;
        }

        .links p {
            margin-bottom: 15px;
        }

        .btn-secondary {
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
            border: none;
            padding: 12px 30px;
            border-radius: 12px;
            color: white;
            font-family: 'Poppins', sans-serif;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 6px 20px rgba(17, 153, 142, 0.3);
        }

        .btn-secondary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(17, 153, 142, 0.4);
        }

        .success-message {
            background: rgba(56, 239, 125, 0.2);
            border: 1px solid rgba(56, 239, 125, 0.4);
            color: #38ef7d;
            padding: 15px;
            border-radius: 12px;
            text-align: center;
            margin-top: 20px;
            font-weight: 500;
            display: none;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        @media (max-width: 480px) {
            .login-card {
                padding: 30px 25px;
                margin: 20px;
            }
            
            .form-title {
                font-size: 28px;
                margin-bottom: 25px;
            }
            
            .role-selection {
                flex-direction: column;
                gap: 12px;
            }
        }
    </style>

   <div class="login-card">
    <h1 class="form-title" id="formTitle">LOGIN</h1>
    <form id="signInForm">
     <div id="signInMessage" class="messageDiv" style="display:none;"></div><!-- Role selection buttons -->
     <div class="role-selection"><button type="button" id="staffBtn" class="role-btn staff active"> <span>👤</span> <span id="staffButtonText">Staff</span> </button> <button type="button" id="adminBtn" class="role-btn admin"> <span>👨‍💼</span> <span id="adminButtonText">Admin</span> </button>
     </div><!-- Staff Dropdown -->

     <div class="input-group"><i class="fas fa-lock"></i> <input type="password" id="password" placeholder="Password" required>

  <script>
        // Default configuration
        const defaultConfig = {
            form_title: "LOGIN",
            staff_button_text: "Staff",
            admin_button_text: "Admin",
            staff_label: "Staff Name:",
            admin_label: "Admin Name:",
            password_placeholder: "Password",
            signin_button_text: "Sign In",
            register_text: "Don't have an account?",
            register_button_text: "Register"
        };

        // Firebase will load real user data dynamically

        let currentRole = 'staff';

        // DOM elements
        const staffBtn = document.getElementById('staffBtn');
        const adminBtn = document.getElementById('adminBtn');
        const staffContainer = document.getElementById('staffContainer');
        const adminContainer = document.getElementById('adminContainer');
        const staffDropdown = document.getElementById('staffDropdown');
        const adminDropdown = document.getElementById('adminDropdown');
        const passwordInput = document.getElementById('password');
        const submitBtn = document.getElementById('submitSignIn');
        const registerBtn = document.getElementById('registerBtn');
        const signInMessage = document.getElementById('signInMessage');
        const successMessage = document.getElementById('successMessage');

        // Initialize the page
        function init() {
            setupEventListeners();
        }

        // Firebase will populate dropdowns dynamically

        // Setup event listeners
        function setupEventListeners() {
            staffBtn.addEventListener('click', () => selectRole('staff'));
            adminBtn.addEventListener('click', () => selectRole('admin'));
            submitBtn.addEventListener('click', handleSignIn);
            registerBtn.addEventListener('click', handleRegister);
            
            // Form submission prevention
            document.getElementById('signInForm').addEventListener('submit', (e) => {
                e.preventDefault();
                handleSignIn();
            });
        }

        // Handle role selection
        function selectRole(role) {
            currentRole = role;
            
            // Update button states
            staffBtn.classList.toggle('active', role === 'staff');
            adminBtn.classList.toggle('active', role === 'admin');
            
            // Show/hide appropriate dropdown
            if (role === 'staff') {
                staffContainer.classList.remove('hidden');
                adminContainer.classList.add('hidden');
                staffDropdown.value = '';
            } else {
                staffContainer.classList.add('hidden');
                adminContainer.classList.remove('hidden');
                adminDropdown.value = '';
            }
            
            // Clear password and hide any messages
            passwordInput.value = '';
            hideMessage();
        }

        // Handle sign in
        function handleSignIn() {
            const selectedName = currentRole === 'staff' ? staffDropdown.value : adminDropdown.value;
            const password = passwordInput.value;
            
            // Validation
            if (!selectedName) {
                showMessage('Please select your name.', 'error');
                const dropdown = currentRole === 'staff' ? staffDropdown : adminDropdown;
                dropdown.style.animation = 'shake 0.5s ease-in-out';
                setTimeout(() => {
                    dropdown.style.animation = '';
                }, 500);
                return;
            }
            
            if (!password) {
                showMessage('Please enter your password.', 'error');
                passwordInput.style.animation = 'shake 0.5s ease-in-out';
                setTimeout(() => {
                    passwordInput.style.animation = '';
                }, 500);
                return;
            }
            
            // Simulate authentication
            hideMessage();
            successMessage.style.display = 'block';
            successMessage.innerHTML = `Welcome ${selectedName}! Redirecting to ${currentRole} dashboard...`;
            
            // Simulate redirect after 2 seconds
            setTimeout(() => {
                successMessage.innerHTML = `Authentication successful! Opening ${currentRole} dashboard...`;
            }, 1500);
        }

        // Handle register button click
        function handleRegister() {
            registerBtn.style.transform = 'scale(0.95)';
            setTimeout(() => {
                registerBtn.style.transform = '';
                showMessage('Registration feature would open here!', 'info');
            }, 150);
        }

        // Show message
        function showMessage(message, type = 'error') {
            signInMessage.textContent = message;
            signInMessage.style.display = 'block';
            
            if (type === 'info') {
                signInMessage.style.background = 'rgba(59, 130, 246, 0.2)';
                signInMessage.style.borderColor = 'rgba(59, 130, 246, 0.4)';
                signInMessage.style.color = '#3b82f6';
            } else {
                signInMessage.style.background = 'rgba(239, 68, 68, 0.2)';
                signInMessage.style.borderColor = 'rgba(239, 68, 68, 0.4)';
                signInMessage.style.color = '#ef4444';
            }
        }

        // Hide message
        function hideMessage() {
            signInMessage.style.display = 'none';
        }

        // Element SDK configuration
        async function onConfigChange(config) {
            const formTitle = config.form_title || defaultConfig.form_title;
            const staffButtonText = config.staff_button_text || defaultConfig.staff_button_text;
            const adminButtonText = config.admin_button_text || defaultConfig.admin_button_text;
            const staffLabel = config.staff_label || defaultConfig.staff_label;
            const adminLabel = config.admin_label || defaultConfig.admin_label;
            const passwordPlaceholder = config.password_placeholder || defaultConfig.password_placeholder;
            const signinButtonText = config.signin_button_text || defaultConfig.signin_button_text;
            const registerText = config.register_text || defaultConfig.register_text;
            const registerButtonText = config.register_button_text || defaultConfig.register_button_text;

            document.getElementById('formTitle').textContent = formTitle;
            document.getElementById('staffButtonText').textContent = staffButtonText;
            document.getElementById('adminButtonText').textContent = adminButtonText;
            document.getElementById('staffLabel').innerHTML = `<strong>${staffLabel}</strong>`;
            document.getElementById('adminLabel').innerHTML = `<strong>${adminLabel}</strong>`;
            document.getElementById('password').placeholder = passwordPlaceholder;
            document.getElementById('signinButtonText').textContent = signinButtonText;
            document.getElementById('registerText').textContent = registerText;
            document.getElementById('registerButtonText').textContent = registerButtonText;
        }

        function mapToCapabilities(config) {
            return {
                recolorables: [],
                borderables: [],
                fontEditable: undefined,
                fontSizeable: undefined
            };
        }
