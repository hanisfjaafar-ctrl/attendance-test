<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login</title>

  <!-- Google Fonts: Poppins -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>
  
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Poppins', sans-serif;
      font-weight: 600;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      overflow: hidden;
      padding: 16px;
    }

    /* === FULL-PAGE ANIMATED BACKGROUND (Optimized for Mobile) === */
    .particles, .bg-shapes {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      pointer-events: none;
      /* Ensure it renders on mobile */
      will-change: transform;
    }

    .floating-shapes { position: absolute; width: 100%; height: 100%; }

    .shape {
      position: absolute;
      background: rgba(255, 255, 255, 0.08);
      border-radius: 50%;
      animation: float 10s ease-in-out infinite;
    }

    /* Desktop sizes */
    .shape:nth-child(1) { width: 80px; height: 80px; top: 20%; left: 10%; }
    .shape:nth-child(2) { width: 120px; height: 120px; top: 60%; left: 80%; }
    .shape:nth-child(3) { width: 60px; height: 60px; top: 80%; left: 20%; }
    .shape:nth-child(4) { width: 100px; height: 100px; top: 10%; left: 70%; }
    .shape:nth-child(5) { width: 40px; height: 40px; top: 40%; left: 5%; }
    .shape:nth-child(6) { width: 90px; height: 90px; top: 70%; left: 60%; }

    /* Mobile: reduce size */
    @media (max-width: 768px) {
      .shape:nth-child(1) { width: 30px; height: 30px; }
      .shape:nth-child(2) { width: 45px; height: 45px; }
      .shape:nth-child(3) { width: 25px; height: 25px; }
      .shape:nth-child(4) { width: 40px; height: 40px; }
      .shape:nth-child(5) { width: 20px; height: 20px; }
      .shape:nth-child(6) { width: 35px; height: 35px; }
    }

    @keyframes float {
      0%, 100% { transform: translateY(0) rotate(0); opacity: 0.6; }
      50% { transform: translateY(-20px) rotate(180deg); opacity: 1; }
    }

    .wave {
      position: absolute;
      width: 200%;
      height: 200%;
      background: linear-gradient(45deg, rgba(255,255,255,0.03) 0%, rgba(255,255,255,0.07) 25%, rgba(255,255,255,0.03) 50%, rgba(255,255,255,0.07) 75%, rgba(255,255,255,0.03) 100%);
      animation: wave 20s linear infinite;
      opacity: 0.4;
    }
    .wave:nth-child(2) { animation-delay: -7s; opacity: 0.25; }
    .wave:nth-child(3) { animation-delay: -14s; opacity: 0.15; }

    @keyframes wave {
      0% { transform: rotate(0); }
      100% { transform: rotate(360deg); }
    }

    .particle {
      position: absolute;
      width: 3px;
      height: 3px;
      background: rgba(255, 255, 255, 0.7);
      border-radius: 50%;
      animation: particle 10s linear infinite;
    }

    @media (max-width: 768px) {
      .particle { width: 1.5px; height: 1.5px; }
    }

    @keyframes particle {
      0% { transform: translateY(100vh) scale(0); opacity: 0; }
      10% { opacity: 1; }
      90% { opacity: 1; }
      100% { transform: translateY(-100vh) scale(0); opacity: 0; }
    }

    /* === Login Container: Full size on desktop, slightly compact on mobile === */
    .container {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(20px);
      border-radius: 20px;
      padding: 40px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 480px; /* Slightly wider than before */
      border: 1px solid rgba(255, 255, 255, 0.2);
      animation: slideUp 0.6s ease-out;
      z-index: 10;
    }

    @media (max-width: 768px) {
      .container {
        padding: 28px;
        max-width: 420px;
      }
    }

    @keyframes slideUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .form-title {
      text-align: center;
      color: #333;
      font-size: 2.5rem;
      font-weight: 700;
      margin-bottom: 40px;
      position: relative;
    }

    @media (max-width: 768px) {
      .form-title { font-size: 2.1rem; margin-bottom: 32px; }
    }

    .form-title::after {
      content: '';
      position: absolute;
      bottom: -10px;
      left: 50%;
      transform: translateX(-50%);
      width: 60px;
      height: 3px;
      background: linear-gradient(135deg, #667eea, #764ba2);
      border-radius: 2px;
    }

    /* Rest of styles (unchanged but clean) */
    .role-selection {
      display: flex;
      justify-content: space-between;
      margin: 20px 0;
      gap: 12px;
    }

    .role-btn {
      flex: 1;
      padding: 25px;
      border: none;
      border-radius: 15px;
      font-size: 20px;
      font-weight: 700;
      color: white;
      cursor: pointer;
      background: #5530ddb4;
      transition: all 0.3s;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }

    @media (max-width: 768px) {
      .role-btn { padding: 20px; font-size: 18px; }
    }

    .role-btn.active {
      transform: scale(1.03);
      box-shadow: 0 6px 18px rgba(0,0,0,0.2);
    }

    .dropdown-container { margin: 20px 0; }
    .dropdown-container label {
      display: block;
      margin-bottom: 8px;
      color: #333;
      font-weight: 700;
      font-size: 14px;
    }

    select {
      width: 100%;
      padding: 15px;
      border-radius: 10px;
      font-size: 16px;
      outline: none;
      border: 2px solid #e1e5e9;
      background: #f8f9fa;
      transition: all 0.3s;
      appearance: none;
      font-weight: 600;
    }

    select:focus {
      border-color: #667eea;
      background: #fff;
      box-shadow: 0 0 0 3px rgba(102,126,234,0.1);
    }

    #staffDropdown { background: #e6f0ff; border: 2px solid #3399ff; color: #003366; }
    #adminDropdown { background: #fff4e6; border: 2px solid #ff9933; color: #663300; }

    .hidden { display: none; }

    .input-group {
      position: relative;
      margin: 20px 0;
    }

    .input-group i {
      position: absolute;
      left: 15px;
      top: 50%;
      transform: translateY(-50%);
      color: #667eea;
      font-size: 18px;
      z-index: 2;
    }

    .input-group input {
      width: calc(100% - 65px);
      padding: 15px 15px 15px 50px;
      border: 2px solid #e1e5e9; /* Matches button border */
      border-radius: 10px;
      font-size: 16px;
      background: #f8f9fa;
      transition: all 0.3s;
      outline: none;
      font-weight: 600;
    }

    .input-group input:focus {
      border-color: #667eea;
      background: #fff;
      box-shadow: 0 0 0 3px rgba(102,126,234,0.1);
    }

    .input-group input::placeholder { color: #adb5bd; }

    .btn {
      width: 100%;
      padding: 15px;
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
      border: none;
      border-radius: 50px;
      font-size: 16px;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.3s;
      margin: 20px 0;
      box-shadow: 0 4px 15px rgba(102,126,234,0.3);
    }

    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(102,126,234,0.4);
    }

    .btn-secondary {
      background: linear-gradient(135deg, #28a745, #20c997);
      color: white;
      border: none;
      border-radius: 50px;
      padding: 12px 25px;
      font-size: 14px;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.3s;
      box-shadow: 0 4px 15px rgba(40,167,69,0.3);
      width: auto;
      margin: 0 auto;
      display: block;
    }

    .links {
      text-align: center;
      margin-top: 30px;
    }

    @media (max-width: 480px) {
      .role-selection { flex-direction: column; }
    }
  </style>
</head>

<body>
  <!-- Animated background (now mobile-friendly) -->
  <div class="particles" id="particles">
    <div class="particle"></div><div class="particle"></div><div class="particle"></div>
    <div class="particle"></div><div class="particle"></div><div class="particle"></div>
    <div class="particle"></div><div class="particle"></div><div class="particle"></div>
  </div>
  <div class="bg-shapes" id="bgShapes">
    <div class="wave"></div><div class="wave"></div><div class="wave"></div>
    <div class="floating-shapes">
      <div class="shape"></div><div class="shape"></div><div class="shape"></div>
      <div class="shape"></div><div class="shape"></div><div class="shape"></div>
    </div>
  </div>

  <!-- Login Form (full size on laptop, slightly compact on mobile) -->
  <div class="container">
    <h1 class="form-title">LOGIN</h1>
    <form id="signInForm">
      <div class="role-selection">
        <button type="button" id="staffBtn" class="role-btn staff">üë§ Staff</button>
        <button type="button" id="adminBtn" class="role-btn admin">üë®‚Äçüíº Admin</button>
      </div>

      <div class="dropdown-container hidden" id="staffContainer">
        <label for="staffDropdown"><strong>Staff Name:</strong></label>
        <select id="staffDropdown">
          <option value="">Loading staff...</option>
        </select>
      </div>

      <div class="dropdown-container hidden" id="adminContainer">
        <label for="adminDropdown"><strong>Admin Name:</strong></label>
        <select id="adminDropdown">
          <option value="">Loading admins...</option>
        </select>
      </div>

      <div class="input-group">
        <i class="fas fa-lock"></i>
        <input type="password" id="password" placeholder="Password" required />
      </div>

      <button type="button" class="btn" id="submitSignIn">Sign In</button>
    </form>
    <div class="links">
      <p>Don't have an account?</p>
      <a href="/register"><button class="btn-secondary">Register</button></a>
    </div>
  </div>

  <!-- Firebase Logic -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.1/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.11.1/firebase-auth.js";
    import { getFirestore, collection, query, where, getDocs } from "https://www.gstatic.com/firebasejs/10.11.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyB3nU-WVQ-7zm9RijUhj420QPET9GYQpj8",
      authDomain: "login-form-84016.firebaseapp.com",
      projectId: "login-form-84016",
      storageBucket: "login-form-84016.firebasestorage.app",
      messagingSenderId: "568483509830",
      appId: "1:568483509830:web:0d6de2a1537154bd67fc47",
      measurementId: "G-KCGTMGB6HB"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const staffContainer = document.getElementById("staffContainer");
    const adminContainer = document.getElementById("adminContainer");
    const staffDropdown = document.getElementById("staffDropdown");
    const adminDropdown = document.getElementById("adminDropdown");
    const signInBtn = document.getElementById("submitSignIn");
    const passwordInput = document.getElementById("password");
    const staffBtn = document.getElementById("staffBtn");
    const adminBtn = document.getElementById("adminBtn");

    let selectedRole = "";

    async function loadUsersByRole(role, dropdown) {
      dropdown.innerHTML = `<option value="">-- Select ${role} --</option>`;
      const q = query(collection(db, "users"), where("role", "==", role));
      const querySnapshot = await getDocs(q);
      querySnapshot.forEach(docSnap => {
        const user = docSnap.data();
        let option = document.createElement("option");
        option.value = user.email;
        option.textContent = user.firstName + " " + user.lastName;
        dropdown.appendChild(option);
      });
    }

    loadUsersByRole("staff", staffDropdown);
    loadUsersByRole("admin", adminDropdown);

    staffBtn.addEventListener("click", () => {
      selectedRole = "staff";
      staffContainer.classList.remove("hidden");
      adminContainer.classList.add("hidden");
      staffBtn.classList.add("active");
      adminBtn.classList.remove("active");
    });

    adminBtn.addEventListener("click", () => {
      selectedRole = "admin";
      adminContainer.classList.remove("hidden");
      staffContainer.classList.add("hidden");
      adminBtn.classList.add("active");
      staffBtn.classList.remove("active");
    });

    signInBtn.addEventListener("click", async (e) => {
      e.preventDefault();
      let email = selectedRole === "staff" ? staffDropdown.value : adminDropdown.value;
      const password = passwordInput.value;

      if (!email || !password || !selectedRole) {
        alert("‚ö†Ô∏è Please select role, name and enter password.");
        return;
      }

      try {
        const userCredential = await signInWithEmailAndPassword(auth, email, password);
        localStorage.setItem("loggedInUserId", userCredential.user.uid);
        window.location.href = selectedRole === "staff" ? "dashboard.html" : "admin-dashboard.html";
      } catch (err) {
        alert("Login failed: " + err.message);
      }
    });
  </script>
</body>
</html>
