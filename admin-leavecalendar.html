<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Leave Calendar</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }
    body {
      background: linear-gradient(135deg, #667eea, #764ba2);
      min-height: 100vh;
      display: flex;
      overflow-x: hidden;
    }

    /* SIDEBAR */
    .sidebar {
      width: 140px;
      background: rgba(255, 255, 255, 0.95);
      height: 100vh;
      position: fixed;
      top: 0;
      left: 0;
      box-shadow: 3px 0 15px rgba(0, 0, 0, 0.15);
      transition: all 0.3s ease;
      display: flex;
      flex-direction: column;
      backdrop-filter: blur(10px);
      z-index: 1000;
    }
    .sidebar.expanded { width: 220px; }
    @media (max-width: 768px) {
      .sidebar { width: 60px; }
      .sidebar.expanded { width: 220px; }
    }

    .sidebar-header {
      padding: 15px 12px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #eee;
    }
    .logo {
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .logo-icon {
      width: 28px;
      height: 28px;
      border-radius: 8px;
      background: linear-gradient(135deg, #667eea, #764ba2);
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 14px;
    }
    .logo-text {
      font-weight: 700;
      font-size: 1.1rem;
      color: #333;
      white-space: nowrap;
    }
    .sidebar:not(.expanded) .logo-text { display: none; }
    .toggle-btn {
      background: none;
      border: none;
      font-size: 1rem;
      cursor: pointer;
      color: #667eea;
      width: 30px;
      height: 30px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .toggle-btn:hover { background: rgba(102, 126, 234, 0.1); }
    .nav-links {
      flex: 1;
      padding: 12px 0;
    }
    .nav-item {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 10px 15px;
      color: #555;
      text-decoration: none;
      border-left: 3px solid transparent;
      font-weight: 500;
      font-size: 0.9rem;
      transition: 0.2s;
      white-space: nowrap;
    }
    .nav-item:hover,
    .nav-item.active {
      background: rgba(102, 126, 234, 0.1);
      color: #667eea;
      border-left: 3px solid #667eea;
    }
    .sidebar:not(.expanded) .nav-item span { display: none; }
    .sidebar:not(.expanded) .nav-item {
      justify-content: center;
      padding: 12px;
      gap: 0;
    }
    .user-info {
      padding: 12px;
      border-top: 1px solid #eee;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .avatar {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      font-size: 14px;
    }
    .user-name { font-weight: 600; color: #333; font-size: 0.9rem; }
    .user-email { font-size: 0.75rem; color: #777; }
    .sidebar:not(.expanded) .user-details { display: none; }

    /* MAIN CONTENT */
    .main-content {
      flex: 1;
      margin-left: 140px;
      padding: 15px;
      transition: margin-left 0.3s;
    }
    .sidebar.expanded ~ .main-content { margin-left: 220px; }
    @media (max-width: 768px) {
      .main-content { margin-left: 60px; }
      .sidebar.expanded ~ .main-content { margin-left: 220px; }
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
      background: #fff;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
      font-weight: 700;
      font-size: 1.6rem;
      position: relative;
    }
    h2::after {
      content: '';
      position: absolute;
      bottom: -8px;
      left: 50%;
      transform: translateX(-50%);
      width: 50px;
      height: 2px;
      background: linear-gradient(135deg, #667eea, #764ba2);
      border-radius: 2px;
    }

    .google-calendar-iframe {
      width: 100%;
      height: 400px;
      border-radius: 10px;
      border: 1px solid #ddd;
    }

    .filters {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }
    .filter-btn {
      padding: 8px 16px;
      border: none;
      border-radius: 50px;
      font-size: 0.85rem;
      font-weight: 600;
      cursor: pointer;
      color: white;
      min-width: 100px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
    }
    .filter-btn.all { background: linear-gradient(135deg, #667eea, #764ba2); }
    .filter-btn.pending { background: linear-gradient(135deg, #ff9800, #ff5722); }
    .filter-btn.approved { background: linear-gradient(135deg, #4CAF50, #2E7D32); }
    .filter-btn.rejected { background: linear-gradient(135deg, #f44336, #c62828); }
    .filter-btn:hover { transform: translateY(-2px); box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15); }
    .filter-btn.active { transform: scale(1.03); box-shadow: 0 0 0 3px rgba(255, 255, 255, 0.6); }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 3px 10px rgba(0, 0, 0, 0.05);
    }
    th,
    td {
      padding: 10px 8px;
      text-align: left;
      border-bottom: 1px solid #eee;
      font-size: 0.8rem;
    }
    th {
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
      font-weight: 600;
    }
    tr:last-child td { border-bottom: none; }

    .status-pending { background: #fff3e0; color: #e65100; padding: 4px 8px; border-radius: 16px; font-weight: 600; font-size: 0.75rem; }
    .status-approved { background: #e8f5e9; color: #2e7d32; padding: 4px 8px; border-radius: 16px; font-weight: 600; font-size: 0.75rem; }
    .status-rejected { background: #ffebee; color: #c62828; padding: 4px 8px; border-radius: 16px; font-weight: 600; font-size: 0.75rem; }

    .action-btn {
      padding: 6px 12px;
      border: none;
      border-radius: 4px;
      font-weight: 600;
      cursor: pointer;
      margin-right: 6px;
      font-size: 0.75rem;
    }
    .approve-btn { background: #4CAF50; color: white; }
    .reject-btn { background: #f44336; color: white; }

    /* LOADING OVERLAY */
    #loading {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(102, 126, 234, 0.95);
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      color: white;
      font-size: 16px;
      z-index: 9999;
    }
    .spinner {
      border: 3px solid rgba(255, 255, 255, 0.3);
      border-top: 3px solid #fff;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin-bottom: 15px;
    }
    @keyframes spin {
      0% { transform: rotate(0); }
      100% { transform: rotate(360deg); }
    }

    .notification {
      position: fixed;
      top: 15px;
      right: 15px;
      padding: 12px 20px;
      border-radius: 8px;
      background: #4CAF50;
      color: white;
      font-weight: 500;
      box-shadow: 0 3px 10px rgba(0, 0, 0, 0.2);
      z-index: 2000;
      transform: translateX(120%);
      transition: transform 0.3s ease;
      font-size: 0.85rem;
    }
    .notification.show { transform: translateX(0); }
    .notification.error { background: #f44336; }
  </style>
</head>
<body>
  <!-- Loading Overlay -->
  <div id="loading">
    <div class="spinner"></div>
    <p>Loading... Please wait</p>
  </div>

  <!-- Notification -->
  <div id="notification" class="notification">Leave request updated successfully!</div>

  <!-- Sidebar -->
  <div class="sidebar" id="sidebar">
    <div class="sidebar-header">
      <div class="logo">
        <div class="logo-icon"><i class="fas fa-user-clock"></i></div>
        <div class="logo-text">Attendance</div>
      </div>
      <button class="toggle-btn" id="toggleSidebar">
        <i class="fas fa-chevron-left"></i>
      </button>
    </div>
    <div class="nav-links" id="navLinks"></div>
    <div class="user-info">
      <div class="avatar" id="sidebarAvatar">A</div>
      <div class="user-details">
        <div class="user-name" id="sidebarUserName">Admin User</div>
        <div class="user-email" id="sidebarUserEmail">admin@example.com</div>
      </div>
    </div>
  </div>

  <!-- Main Content -->
  <div class="main-content">
    <div class="container">
      <h2>Admin Calendar</h2>

      <div class="google-calendar-container">
        <iframe
          src="https://calendar.google.com/calendar/embed?height=600&wkst=1&ctz=Asia%2FKuala_Lumpur&showPrint=0&src=ZW4ubWFsYXlzaWEjaG9saWRheUBncm91cC52LmNhbGVuZGFyLmdvb2dsZS5jb20&color=%230b8043"
          class="google-calendar-iframe"
          frameborder="0"
          scrolling="no">
        </iframe>
      </div>

      <div class="filters">
        <button class="filter-btn all active" data-filter="all"><i class="fas fa-filter"></i> All</button>
        <button class="filter-btn pending" data-filter="pending"><i class="fas fa-clock"></i> Pending</button>
        <button class="filter-btn approved" data-filter="approved"><i class="fas fa-check-circle"></i> Approved</button>
        <button class="filter-btn rejected" data-filter="rejected"><i class="fas fa-times-circle"></i> Rejected</button>
      </div>

      <div class="requests-header">
        <h3 class="requests-title">Staff Leave Requests</h3>
        <div class="monthly-filter-container">
          <select id="monthlyFilter" class="monthly-filter">
            <option value="all">All Months</option>
          </select>
        </div>
      </div>

      <table>
        <thead>
          <tr>
            <th>Staff</th>
            <th>Type</th>
            <th>Start</th>
            <th>End</th>
            <th>Reason</th>
            <th>Status</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="leaveRequestsTable">
          <tr>
            <td colspan="7" style="text-align: center; padding: 15px;">Loading leave requests...</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <script>
    // === FORCE PAGE TO LOAD IN 2 SECONDS MAX ===
    setTimeout(() => {
      const loading = document.getElementById("loading");
      if (loading) loading.style.display = "none";
    }, 2000);

    // === RENDER NAVIGATION IMMEDIATELY ===
    function renderNavigation() {
      const nav = document.getElementById("navLinks");
      if (!nav) return;

      const pages = [
        { name: "Dashboard", path: "/admin-dashboard", icon: "fa-home" },
        { name: "Staff Management", path: "/manage-staff", icon: "fa-users" },
        { name: "Staff Attendance Log", path: "/admin-attendancelog", icon: "fa-list" },
        { name: "Staff Leave Requests", path: "/admin-leavecalendar", icon: "fa-calendar-alt" },
        { name: "Staff Live Location", path: "/admin-liveloc", icon: "fa-location-dot" },
        { name: "Admin Profile", path: "/profile", icon: "fa-user" }
      ];

      nav.innerHTML = pages.map(page => `
        <a href="${page.path}" class="nav-item ${page.path === '/admin-leavecalendar' ? 'active' : ''}">
          <i class="fas ${page.icon}"></i><span>${page.name}</span>
        </a>
      `).join('');

      // Add Logout (non-functional without auth, but visible)
      const logout = document.createElement('a');
      logout.className = 'nav-item';
      logout.innerHTML = '<i class="fas fa-sign-out-alt"></i><span>Logout</span>';
      logout.style.cursor = 'pointer';
      logout.onclick = () => {
        if (confirm('Are you sure you want to logout?')) {
          window.location.href = '/';
        }
      };
      nav.appendChild(logout);
    }

    // === RENDER SAMPLE LEAVE DATA ===
    function renderSampleLeaveRequests() {
      const table = document.getElementById("leaveRequestsTable");
      if (!table) return;

      const sampleData = [
        {
          id: "1",
          userName: "Ali Rahman",
          leaveType: "Annual",
          startDate: "2025-10-25",
          endDate: "2025-10-30",
          reason: "Family trip",
          status: "pending"
        },
        {
          id: "2",
          userName: "Siti Aminah",
          leaveType: "Sick",
          startDate: "2025-10-20",
          endDate: "2025-10-22",
          reason: "Flu",
          status: "approved"
        }
      ];

      table.innerHTML = sampleData.map(req => {
        const statusClass = `status-${req.status}`;
        const statusText = req.status.charAt(0).toUpperCase() + req.status.slice(1);
        return `
          <tr>
            <td>${req.userName}</td>
            <td>${req.leaveType}</td>
            <td>${new Date(req.startDate).toLocaleDateString()}</td>
            <td>${new Date(req.endDate).toLocaleDateString()}</td>
            <td>${req.reason}</td>
            <td><span class="${statusClass}">${statusText}</span></td>
            <td>
              ${req.status === 'pending' 
                ? `<button class="action-btn approve-btn" onclick="alert('Approve ${req.id}')">Approve</button>
                   <button class="action-btn reject-btn" onclick="alert('Reject ${req.id}')">Reject</button>`
                : `<span style="color: #667eea;">${statusText}</span>`
              }
            </td>
          </tr>
        `;
      }).join('');
    }

    // === INITIALIZE PAGE ===
    function initPage() {
      renderNavigation();
      renderSampleLeaveRequests();
      const loading = document.getElementById("loading");
      if (loading) loading.style.display = "none";
    }

    // Run immediately
    window.addEventListener('DOMContentLoaded', initPage);

    // Toggle sidebar
    document.getElementById("toggleSidebar")?.addEventListener("click", function () {
      const sidebar = document.getElementById("sidebar");
      sidebar.classList.toggle("expanded");
      const icon = this.querySelector("i");
      if (sidebar.classList.contains("expanded")) {
        icon.className = "fas fa-chevron-left";
      } else {
        icon.className = "fas fa-chevron-right";
      }
    });
  </script>
</body>
</html>
