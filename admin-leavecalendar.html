<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Leave Calendar</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }
    body {
      background: linear-gradient(135deg, #667eea, #764ba2);
      min-height: 100vh;
      padding: 0;
      overflow-x: hidden;
      display: flex;
    }

    /* SIDEBAR */
    .sidebar {
      width: 140px;
      background: rgba(255, 255, 255, 0.95);
      height: 100vh;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 1000;
      box-shadow: 3px 0 15px rgba(0, 0, 0, 0.15);
      transition: all 0.3s ease;
      display: flex;
      flex-direction: column;
      backdrop-filter: blur(10px);
    }
    .sidebar.expanded { width: 220px; }
    @media (max-width: 768px) {
      .sidebar { width: 60px; }
      .sidebar.expanded { width: 220px; }
    }

    .sidebar-header {
      padding: 15px 12px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-bottom: 1px solid #eee;
    }
    .logo {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .logo-icon {
      width: 28px;
      height: 28px;
      background: linear-gradient(135deg, #667eea, #764ba2);
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 16px;
    }
    .logo-text {
      font-size: 1.1rem;
      font-weight: 700;
      color: #333;
      white-space: nowrap;
    }
    .sidebar:not(.expanded) .logo-text { display: none; }
    .toggle-btn {
      background: none;
      border: none;
      font-size: 1rem;
      cursor: pointer;
      color: #667eea;
      width: 30px;
      height: 30px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s;
    }
    .toggle-btn:hover { background: rgba(102, 126, 234, 0.1); }
    .nav-links { padding: 12px 0; flex: 1; }
    .nav-item {
      padding: 10px 15px;
      display: flex;
      align-items: center;
      gap: 12px;
      text-decoration: none;
      color: #555;
      font-weight: 500;
      font-size: 0.9rem;
      transition: all 0.2s;
      border-left: 3px solid transparent;
      cursor: pointer;
      white-space: nowrap;
    }
    .nav-item:hover, .nav-item.active {
      background: rgba(102, 126, 234, 0.1);
      color: #667eea;
      border-left: 3px solid #667eea;
    }
    .nav-item i { font-size: 1rem; width: 20px; text-align: center; }
    .sidebar:not(.expanded) .nav-item span { display: none; }
    .sidebar:not(.expanded) .nav-item { justify-content: center; padding: 12px; gap: 0; }
    .user-info {
      padding: 12px;
      border-top: 1px solid #eee;
      display: flex;
      align-items: center;
      gap: 12px;
    }
    .avatar {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      background: linear-gradient(135deg, #667eea, #764ba2);
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: bold;
      font-size: 14px;
      text-transform: uppercase;
    }
    .user-name { font-weight: 600; color: #333; font-size: 0.9rem; }
    .user-email { font-size: 0.75rem; color: #777; }
    .sidebar:not(.expanded) .user-details { display: none; }

    /* MAIN CONTENT */
    .main-content {
      flex: 1;
      padding: 15px;
      margin-left: 140px;
      transition: margin-left 0.3s ease;
    }
    .sidebar.expanded ~ .main-content { margin-left: 220px; }
    @media (max-width: 768px) {
      .main-content { margin-left: 60px; padding: 12px; }
      .sidebar.expanded ~ .main-content { margin-left: 220px; }
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
      background: #fff;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      font-size: 1.6rem;
      font-weight: 700;
      color: #333;
      margin-bottom: 20px;
      position: relative;
    }
    h2::after {
      content: '';
      position: absolute;
      bottom: -8px;
      left: 50%;
      transform: translateX(-50%);
      width: 50px;
      height: 2px;
      background: linear-gradient(135deg, #667eea, #764ba2);
      border-radius: 2px;
    }

    .google-calendar-iframe {
      width: 100%;
      height: 400px;
      border-radius: 10px;
      border: 1px solid #ddd;
    }

    .filters {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }
    .filter-btn {
      padding: 8px 16px;
      border: none;
      border-radius: 50px;
      font-size: 0.85rem;
      font-weight: 600;
      cursor: pointer;
      color: white;
      min-width: 100px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
    }
    .filter-btn.all { background: linear-gradient(135deg, #667eea, #764ba2); }
    .filter-btn.pending { background: linear-gradient(135deg, #ff9800, #ff5722); }
    .filter-btn.approved { background: linear-gradient(135deg, #4CAF50, #2E7D32); }
    .filter-btn.rejected { background: linear-gradient(135deg, #f44336, #c62828); }
    .filter-btn:hover { transform: translateY(-2px); box-shadow: 0 4px 10px rgba(0,0,0,0.15); }
    .filter-btn.active { transform: scale(1.03); box-shadow: 0 0 0 3px rgba(255,255,255,0.6); }

    .monthly-filter-container {
      display: flex;
      justify-content: flex-end;
      margin-bottom: 15px;
    }
    .monthly-filter {
      padding: 6px 12px;
      border: 1px solid #ddd;
      border-radius: 6px;
      font-size: 0.85rem;
      font-weight: 500;
      background: white;
      color: #333;
      outline: none;
    }
    .monthly-filter:focus { border-color: #667eea; }

    .requests-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 15px;
      flex-wrap: wrap;
      gap: 10px;
    }
    .requests-title { font-size: 1.2rem; color: #667eea; font-weight: 600; }

    table {
      width: 100%;
      border-collapse: collapse;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 3px 10px rgba(0,0,0,0.05);
      margin-top: 15px;
    }
    th, td { padding: 10px 8px; text-align: left; border-bottom: 1px solid #eee; font-size: 0.8rem; }
    th { background: linear-gradient(135deg, #667eea, #764ba2); color: white; font-weight: 600; }
    tr:last-child td { border-bottom: none; }

    .status-pending { background: #fff3e0; color: #e65100; padding: 4px 8px; border-radius: 16px; font-weight: 600; font-size: 0.75rem; }
    .status-approved { background: #e8f5e9; color: #2e7d32; padding: 4px 8px; border-radius: 16px; font-weight: 600; font-size: 0.75rem; }
    .status-rejected { background: #ffebee; color: #c62828; padding: 4px 8px; border-radius: 16px; font-weight: 600; font-size: 0.75rem; }

    .action-btn {
      padding: 6px 12px;
      border: none;
      border-radius: 4px;
      font-weight: 600;
      cursor: pointer;
      margin-right: 6px;
      font-size: 0.75rem;
    }
    .approve-btn { background: #4CAF50; color: white; }
    .reject-btn { background: #f44336; color: white; }
    .action-btn:hover { opacity: 0.9; }

    /* LOADING */
    #loading {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(102, 126, 234, 0.95);
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      z-index: 9999;
      color: #fff;
      font-size: 16px;
      backdrop-filter: blur(10px);
    }
    .spinner {
      border: 3px solid rgba(255, 255, 255, 0.3);
      border-top: 3px solid #fff;
      border-radius: 50%;
      width: 40px; height: 40px;
      animation: spin 1s linear infinite;
      margin-bottom: 15px;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .notification {
      position: fixed;
      top: 15px;
      right: 15px;
      padding: 12px 20px;
      border-radius: 8px;
      background: #4CAF50;
      color: white;
      font-weight: 500;
      box-shadow: 0 3px 10px rgba(0,0,0,0.2);
      z-index: 2000;
      transform: translateX(120%);
      transition: transform 0.3s ease;
      font-size: 0.85rem;
    }
    .notification.show { transform: translateX(0); }
    .notification.error { background: #f44336; }
  </style>
</head>
<body>
  <div id="loading">
    <div class="spinner"></div>
    <p>Loading... Please wait</p>
  </div>
  
  <div id="notification" class="notification">Leave request updated successfully!</div>

  <div class="sidebar" id="sidebar">
    <div class="sidebar-header">
      <div class="logo">
        <div class="logo-icon"><i class="fas fa-user-clock"></i></div>
        <div class="logo-text">Attendance</div>
      </div>
      <button class="toggle-btn" id="toggleSidebar">
        <i class="fas fa-chevron-left"></i>
      </button>
    </div>
    <div class="nav-links" id="navLinks"></div>
    <div class="user-info">
      <div class="avatar" id="sidebarAvatar">A</div>
      <div class="user-details">
        <div class="user-name" id="sidebarUserName">Admin User</div>
        <div class="user-email" id="sidebarUserEmail">admin@example.com</div>
      </div>
    </div>
  </div>

  <div class="main-content">
    <div class="container">
      <h2>Admin Calendar</h2>

      <div class="google-calendar-container">
        <iframe 
          src="https://calendar.google.com/calendar/embed?height=600&wkst=1&ctz=Asia%2FKuala_Lumpur&showPrint=0&src=ZW4ubWFsYXlzaWEjaG9saWRheUBncm91cC52LmNhbGVuZGFyLmdvb2dsZS5jb20&color=%230b8043" 
          class="google-calendar-iframe"
          frameborder="0" 
          scrolling="no">
        </iframe>
      </div>

      <div class="filters">
        <button class="filter-btn all active" data-filter="all"><i class="fas fa-filter"></i> All</button>
        <button class="filter-btn pending" data-filter="pending"><i class="fas fa-clock"></i> Pending</button>
        <button class="filter-btn approved" data-filter="approved"><i class="fas fa-check-circle"></i> Approved</button>
        <button class="filter-btn rejected" data-filter="rejected"><i class="fas fa-times-circle"></i> Rejected</button>
      </div>

      <div class="requests-header">
        <h3 class="requests-title">Staff Leave Requests</h3>
        <div class="monthly-filter-container">
          <select id="monthlyFilter" class="monthly-filter">
            <option value="all">All Months</option>
          </select>
        </div>
      </div>
      
      <table>
        <thead>
          <tr>
            <th>Staff</th>
            <th>Type</th>
            <th>Start</th>
            <th>End</th>
            <th>Reason</th>
            <th>Status</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="leaveRequestsTable">
          <tr><td colspan="7" style="text-align:center;padding:15px;">Loading...</td></tr>
        </tbody>
      </table>
    </div>
  </div>

  <script type="module">
    // === IMPORTS ===
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.1/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.11.1/firebase-auth.js";
    import { 
      getFirestore, 
      collection, 
      getDocs, 
      updateDoc, 
      doc, 
      query, 
      orderBy, 
      getDoc, 
      deleteDoc 
    } from "https://www.gstatic.com/firebasejs/10.11.1/firebase-firestore.js";

    // === CONFIG ===
    const firebaseConfig = {
      apiKey: "AIzaSyB3nU-WVQ-7zm9RijUhj420QPET9GYQpj8",
      authDomain: "login-form-84016.firebaseapp.com",
      projectId: "login-form-84016",
      storageBucket: "login-form-84016.firebasestorage.app",
      messagingSenderId: "568483509830",
      appId: "1:568483509830:web:0d6de2a1537154bd67fc47"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth();
    const db = getFirestore();

    // === DOM ELEMENTS ===
    const loading = document.getElementById("loading");
    const notification = document.getElementById("notification");
    const toggleSidebar = document.getElementById("toggleSidebar");
    const sidebar = document.getElementById("sidebar");
    const leaveRequestsTable = document.getElementById("leaveRequestsTable");
    const filterButtons = document.querySelectorAll(".filter-btn");
    const monthlyFilterSelect = document.getElementById("monthlyFilter");

    let currentFilter = "all";
    let currentMonthFilter = "all";
    let leaveRequests = [];

    // === UTILS ===
    function hideLoading() {
      if (loading) loading.style.display = "none";
    }

    function showNotification(message, isError = false) {
      if (!notification) return;
      notification.textContent = message;
      notification.className = "notification" + (isError ? " error" : "");
      notification.classList.add("show");
      setTimeout(() => notification.classList.remove("show"), 3000);
    }

    function formatDate(dateString) {
      return new Date(dateString).toLocaleDateString('en-US', { year: 'numeric', month: 'short', day: 'numeric' });
    }

    function getYearMonth(dateString) {
      const d = new Date(dateString);
      return `${d.getFullYear()}-${String(d.getMonth() + 1).padStart(2, '0')}`;
    }

    function getMonthLabel(yearMonth) {
      const [year, month] = yearMonth.split('-');
      return new Date(year, month - 1).toLocaleString('en-US', { month: 'long', year: 'numeric' });
    }

    function requestOverlapsMonth(request, targetMonth) {
      if (targetMonth === 'all') return true;
      const start = new Date(request.startDate);
      const end = new Date(request.endDate || request.startDate);
      const [targetYear, targetMonthNum] = targetMonth.split('-').map(Number);
      const monthStart = new Date(targetYear, targetMonthNum - 1, 1);
      const monthEnd = new Date(targetYear, targetMonthNum, 0);
      return start <= monthEnd && end >= monthStart;
    }

    function populateMonthlyFilter() {
      const monthSet = new Set();
      leaveRequests.forEach(req => {
        if (req.startDate) {
          const start = new Date(req.startDate);
          const end = new Date(req.endDate || req.startDate);
          let current = new Date(start);
          current.setDate(1);
          while (current <= end) {
            monthSet.add(getYearMonth(current.toISOString().split('T')[0]));
            current.setMonth(current.getMonth() + 1);
          }
        }
      });

      monthlyFilterSelect.innerHTML = '<option value="all">All Months</option>';
      Array.from(monthSet).sort((a, b) => new Date(b) - new Date(a)).forEach(ym => {
        const opt = document.createElement('option');
        opt.value = ym;
        opt.textContent = getMonthLabel(ym);
        monthlyFilterSelect.appendChild(opt);
      });
    }

    // === NAVIGATION RENDERING ===
    function renderNavigation(currentPage = '/admin-leavecalendar') {
      const nav = document.getElementById("navLinks");
      if (!nav) return;

      const pages = [
        { name: "Dashboard", path: "/admin-dashboard", icon: "fa-home" },
        { name: "Staff Management", path: "/manage-staff", icon: "fa-users" },
        { name: "Staff Attendance Log", path: "/admin-attendancelog", icon: "fa-list" },
        { name: "Staff Leave Requests", path: "/admin-leavecalendar", icon: "fa-calendar-alt" },
        { name: "Staff Live Location", path: "/admin-liveloc", icon: "fa-location-dot" },
        { name: "Admin Profile", path: "/profile", icon: "fa-user" }
      ];

      nav.innerHTML = pages.map(page => `
        <a href="${page.path}" class="nav-item ${page.path === currentPage ? 'active' : ''}">
          <i class="fas ${page.icon}"></i><span>${page.name}</span>
        </a>
      `).join('');

      const logout = document.createElement('a');
      logout.className = 'nav-item';
      logout.innerHTML = '<i class="fas fa-sign-out-alt"></i><span>Logout</span>';
      logout.onclick = (e) => {
        e.preventDefault();
        signOut(auth).then(() => window.location.href = '/').catch(console.error);
      };
      nav.appendChild(logout);
    }

    // === LEAVE REQUESTS ===
    async function deleteExpiredLeaveRequests() {
      try {
        const today = new Date();
        today.setHours(0, 0, 0, 0);
        const q = collection(db, "leaveRequests");
        const querySnapshot = await getDocs(q);
        const deletes = [];
        querySnapshot.forEach(doc => {
          const req = doc.data();
          if (req.endDate && new Date(req.endDate) < today) {
            deletes.push(deleteDoc(doc.ref));
          }
        });
        await Promise.all(deletes);
      } catch (e) {
        console.error("Cleanup error:", e);
      }
    }

    async function loadLeaveRequests() {
      try {
        const q = query(collection(db, "leaveRequests"), orderBy("createdAt", "desc"));
        const querySnapshot = await getDocs(q);
        leaveRequests = [];
        querySnapshot.forEach(doc => leaveRequests.push({ id: doc.id, ...doc.data() }));
        populateMonthlyFilter();
        renderLeaveRequests();
      } catch (e) {
        console.error("Load error:", e);
        showNotification("Failed to load requests", true);
        renderLeaveRequests(); // Render empty state
      }
    }

    function renderLeaveRequests() {
      leaveRequestsTable.innerHTML = "";
      const filtered = leaveRequests.filter(req => {
        const statusMatch = currentFilter === "all" || req.status === currentFilter;
        const monthMatch = requestOverlapsMonth(req, currentMonthFilter);
        return statusMatch && monthMatch;
      });

      if (filtered.length === 0) {
        leaveRequestsTable.innerHTML = `<tr><td colspan="7" style="text-align:center;padding:15px;">No requests found</td></tr>`;
        return;
      }

      filtered.forEach(req => {
        const row = document.createElement("tr");
        const statusClass = `status-${req.status}`;
        row.innerHTML = `
          <td>${req.userName || '—'}</td>
          <td>${req.leaveType ? req.leaveType.charAt(0).toUpperCase() + req.leaveType.slice(1) : '—'}</td>
          <td>${req.startDate ? formatDate(req.startDate) : '—'}</td>
          <td>${req.endDate ? formatDate(req.endDate) : '—'}</td>
          <td>${req.reason || '—'}</td>
          <td><span class="${statusClass}">${req.status ? req.status.charAt(0).toUpperCase() + req.status.slice(1) : '—'}</span></td>
          <td>
            ${req.status === 'pending' ? 
              `<button class="action-btn approve-btn" data-id="${req.id}">Approve</button>
               <button class="action-btn reject-btn" data-id="${req.id}">Reject</button>` : 
              `<span style="color: #667eea;">${req.status === 'approved' ? 'Approved' : 'Rejected'}</span>`
            }
          </td>
        `;
        leaveRequestsTable.appendChild(row);
      });

      document.querySelectorAll('.approve-btn').forEach(btn => 
        btn.addEventListener('click', (e) => updateLeaveRequest(e.target.dataset.id, 'approved'))
      );
      document.querySelectorAll('.reject-btn').forEach(btn => 
        btn.addEventListener('click', (e) => updateLeaveRequest(e.target.dataset.id, 'rejected'))
      );
    }

    async function updateLeaveRequest(id, status) {
      try {
        await updateDoc(doc(db, "leaveRequests", id), { status, updatedAt: new Date() });
        showNotification(`Request ${status}!`);
        await loadLeaveRequests();
      } catch (e) {
        console.error("Update error:", e);
        showNotification("Failed to update", true);
      }
    }

    // === EVENT LISTENERS ===
    toggleSidebar?.addEventListener("click", () => {
      sidebar.classList.toggle("expanded");
      const icon = toggleSidebar.querySelector("i");
      icon.className = sidebar.classList.contains("expanded") ? "fas fa-chevron-left" : "fas fa-chevron-right";
    });

    filterButtons.forEach(btn => {
      btn.addEventListener('click', () => {
        filterButtons.forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        currentFilter = btn.dataset.filter;
        renderLeaveRequests();
      });
    });

    monthlyFilterSelect?.addEventListener('change', () => {
      currentMonthFilter = monthlyFilterSelect.value;
      renderLeaveRequests();
    });

    // === AUTH STATE HANDLER ===
    onAuthStateChanged(auth, async (user) => {
      try {
        if (!user) {
          window.location.href = "/";
          return;
        }

        // Load user profile
        const userDoc = await getDoc(doc(db, "users", user.uid));
        const userData = userDoc.exists() ? userDoc.data() : {};

        // Update sidebar
        document.getElementById("sidebarUserName").textContent = userData.firstName || user.email.split('@')[0] || 'Admin';
        document.getElementById("sidebarUserEmail").textContent = user.email;
        const initials = (userData.firstName?.charAt(0) || '') + (userData.lastName?.charAt(0) || '');
        document.getElementById("sidebarAvatar").textContent = initials || 'A';

        // Render navigation
        renderNavigation('/admin-leavecalendar');

        // Load data
        await deleteExpiredLeaveRequests();
        await loadLeaveRequests();

      } catch (error) {
        console.error("Auth handler error:", error);
        showNotification("Error loading page", true);
        renderNavigation('/admin-leavecalendar'); // Still show nav
        renderLeaveRequests(); // Show empty state
      } finally {
        // ✅ CRITICAL: Always hide loading
        hideLoading();
      }
    });
  </script>
</body>
</html>
