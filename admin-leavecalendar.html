<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Leave Calendar</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }
    body {
      background: linear-gradient(135deg, #667eea, #764ba2);
      min-height: 100vh;
      padding: 0;
      overflow-x: hidden;
      display: flex;
    }

    /* ===== SIDEBAR ===== */
    .sidebar {
      width: 140px;
      background: rgba(255, 255, 255, 0.95);
      height: 100vh;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 1000;
      box-shadow: 3px 0 15px rgba(0, 0, 0, 0.15);
      transition: all 0.3s ease;
      display: flex;
      flex-direction: column;
      backdrop-filter: blur(10px);
    }

    .sidebar.expanded {
      width: 220px;
    }

    .sidebar-header {
      padding: 15px 12px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-bottom: 1px solid #eee;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .logo-icon {
      width: 28px;
      height: 28px;
      background: linear-gradient(135deg, #667eea, #764ba2);
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 16px;
    }

    .logo-text {
      font-size: 1.1rem;
      font-weight: 700;
      color: #333;
      white-space: nowrap;
    }

    .sidebar:not(.expanded) .logo-text {
      display: none;
    }

    .toggle-btn {
      background: none;
      border: none;
      font-size: 1rem;
      cursor: pointer;
      color: #667eea;
      width: 30px;
      height: 30px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s;
    }

    .toggle-btn:hover {
      background: rgba(102, 126, 234, 0.1);
    }

    .nav-links {
      padding: 12px 0;
      flex: 1;
    }

    .nav-item {
      padding: 10px 15px;
      display: flex;
      align-items: center;
      gap: 12px;
      text-decoration: none;
      color: #555;
      font-weight: 500;
      font-size: 0.9rem;
      transition: all 0.2s;
      border-left: 3px solid transparent;
      cursor: pointer;
      white-space: nowrap;
    }

    .nav-item:hover, .nav-item.active {
      background: rgba(102, 126, 234, 0.1);
      color: #667eea;
      border-left: 3px solid #667eea;
    }

    .nav-item i {
      font-size: 1rem;
      width: 20px;
      text-align: center;
    }

    .sidebar:not(.expanded) .nav-item span {
      display: none;
    }

    .sidebar:not(.expanded) .nav-item {
      justify-content: center;
      padding: 12px;
      gap: 0;
    }

    .user-info {
      padding: 12px;
      border-top: 1px solid #eee;
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .avatar {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      background: linear-gradient(135deg, #667eea, #764ba2);
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: bold;
      font-size: 14px;
      text-transform: uppercase;
    }

    .user-name {
      font-weight: 600;
      color: #333;
      font-size: 0.9rem;
    }

    .user-email {
      font-size: 0.75rem;
      color: #777;
    }

    .sidebar:not(.expanded) .user-details {
      display: none;
    }

    /* ===== MAIN CONTENT ===== */
    .main-content {
      flex: 1;
      padding: 15px;
      margin-left: 140px;
      transition: margin-left 0.3s ease;
    }

    .sidebar.expanded ~ .main-content {
      margin-left: 220px;
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
      background: #fff;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      font-size: 1.6rem;
      font-weight: 700;
      color: #333;
      margin-bottom: 20px;
      position: relative;
    }

    h2::after {
      content: '';
      position: absolute;
      bottom: -8px;
      left: 50%;
      transform: translateX(-50%);
      width: 50px;
      height: 2px;
      background: linear-gradient(135deg, #667eea, #764ba2);
      border-radius: 2px;
    }

    /* Google Calendar */
    .google-calendar-container {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 300px;
      margin-bottom: 20px;
    }

    .google-calendar-iframe {
      border: solid 1px #ddd;
      border-radius: 10px;
      width: 100%;
      height: 400px;
    }

    /* ===== FILTERS ===== */
    .filters {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }

    .filter-btn {
      padding: 8px 16px;
      border: none;
      border-radius: 50px;
      font-size: 0.85rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      color: white;
      display: flex;
      align-items: center;
      gap: 6px;
      min-width: 100px;
      justify-content: center;
    }

    .filter-btn.pending { background: linear-gradient(135deg, #ff9800, #ff5722); }
    .filter-btn.approved { background: linear-gradient(135deg, #4CAF50, #2E7D32); }
    .filter-btn.rejected { background: linear-gradient(135deg, #f44336, #c62828); }
    .filter-btn.all { background: linear-gradient(135deg, #667eea, #764ba2); }

    .filter-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 10px rgba(0,0,0,0.15);
    }

    .filter-btn.active {
      transform: scale(1.03);
      box-shadow: 0 0 0 3px rgba(255,255,255,0.6);
    }

    /* Monthly Filter */
    .monthly-filter-container {
      display: flex;
      justify-content: flex-end;
      margin-bottom: 15px;
    }

    .monthly-filter {
      padding: 6px 12px;
      border: 1px solid #ddd;
      border-radius: 6px;
      font-size: 0.85rem;
      font-weight: 500;
      background: white;
      color: #333;
      outline: none;
    }

    .monthly-filter:focus {
      border-color: #667eea;
    }

    /* Requests Header */
    .requests-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 15px;
      flex-wrap: wrap;
      gap: 10px;
    }

    .requests-title {
      font-size: 1.2rem;
      color: #667eea;
      font-weight: 600;
    }

    /* Table */
    table {
      width: 100%;
      border-collapse: collapse;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 3px 10px rgba(0,0,0,0.05);
      margin-top: 15px;
    }
    th, td { 
      padding: 10px 8px; 
      text-align: left; 
      border-bottom: 1px solid #eee; 
      font-size: 0.8rem;
    }
    th { 
      background: linear-gradient(135deg, #667eea, #764ba2); 
      color: white; 
      font-weight: 600; 
    }
    tr:last-child td { border-bottom: none; }

    .status-pending { background: #fff3e0; color: #e65100; padding: 4px 8px; border-radius: 16px; font-weight: 600; font-size: 0.75rem; }
    .status-approved { background: #e8f5e9; color: #2e7d32; padding: 4px 8px; border-radius: 16px; font-weight: 600; font-size: 0.75rem; }
    .status-rejected { background: #ffebee; color: #c62828; padding: 4px 8px; border-radius: 16px; font-weight: 600; font-size: 0.75rem; }

    .action-btn {
      padding: 6px 12px;
      border: none;
      border-radius: 4px;
      font-weight: 600;
      cursor: pointer;
      margin-right: 6px;
      font-size: 0.75rem;
    }

    .approve-btn { background: #4CAF50; color: white; }
    .reject-btn { background: #f44336; color: white; }

    .action-btn:hover {
      opacity: 0.9;
    }

    /* Loading Overlay */
    #loading {
      position: fixed;
      top: 0; 
      left: 0;
      width: 100%; 
      height: 100%;
      background: rgba(102, 126, 234, 0.95);
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      z-index: 9999;
      color: #fff;
      font-size: 16px;
      backdrop-filter: blur(10px);
    }

    .spinner {
      border: 3px solid rgba(255, 255, 255, 0.3);
      border-top: 3px solid #fff;
      border-radius: 50%;
      width: 40px; 
      height: 40px;
      animation: spin 1s linear infinite;
      margin-bottom: 15px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Notification */
    .notification {
      position: fixed;
      top: 15px;
      right: 15px;
      padding: 12px 20px;
      border-radius: 8px;
      background: #4CAF50;
      color: white;
      font-weight: 500;
      box-shadow: 0 3px 10px rgba(0,0,0,0.2);
      z-index: 2000;
      transform: translateX(120%);
      transition: transform 0.3s ease;
      font-size: 0.85rem;
    }
    
    .notification.show {
      transform: translateX(0);
    }
    
    .notification.error {
      background: #f44336;
    }

    /* Mobile Responsive */
    @media (max-width: 768px) {
      .sidebar {
        width: 60px;
      }

      .sidebar.expanded {
        width: 220px;
      }

      .sidebar:not(.expanded) .logo-text,
      .sidebar:not(.expanded) .user-details,
      .sidebar:not(.expanded) .nav-item span {
        display: none;
      }

      .sidebar:not(.expanded) .nav-item {
        justify-content: center;
        padding: 12px;
        gap: 0;
      }

      .main-content {
        margin-left: 60px;
        padding: 12px;
      }

      .sidebar.expanded ~ .main-content {
        margin-left: 220px;
      }

      .container {
        padding: 16px;
      }

      .filters {
        flex-direction: row;
        gap: 8px;
        flex-wrap: wrap;
        justify-content: center;
      }

      .filter-btn {
        width: auto;
        min-width: 100px;
        padding: 8px 12px;
        font-size: 0.8rem;
      }

      .google-calendar-iframe {
        height: 300px;
      }

      .requests-header {
        flex-direction: column;
        align-items: stretch;
      }
      
      .monthly-filter-container {
        justify-content: center;
      }
    }
  </style>
</head>
