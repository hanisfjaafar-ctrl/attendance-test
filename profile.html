<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Profile Page</title>
  
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }
    body {
      background: linear-gradient(135deg, #667eea, #764ba2);
      min-height: 100vh;
      padding: 0;
      overflow-x: hidden;
      display: flex;
    }

    /* ===== SIDEBAR ===== */
    .sidebar {
      width: 280px;
      background: rgba(255, 255, 255, 0.95);
      height: 100vh;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 1000;
      box-shadow: 3px 0 15px rgba(0, 0, 0, 0.15);
      transition: all 0.3s ease;
      display: flex;
      flex-direction: column;
      backdrop-filter: blur(10px);
    }

    .sidebar.collapsed {
      width: 70px;
    }

    .sidebar-header {
      padding: 25px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-bottom: 1px solid #eee;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .logo-icon {
      width: 40px;
      height: 40px;
      background: linear-gradient(135deg, #667eea, #764ba2);
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 20px;
    }

    .logo-text {
      font-size: 1.5rem;
      font-weight: 700;
      color: #333;
    }

    .sidebar.collapsed .logo-text {
      display: none;
    }

    .toggle-btn {
      background: none;
      border: none;
      font-size: 1.2rem;
      cursor: pointer;
      color: #667eea;
      width: 36px;
      height: 36px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s;
    }

    .toggle-btn:hover {
      background: rgba(102, 126, 234, 0.1);
    }

    .nav-links {
      padding: 20px 0;
      flex: 1;
    }

    .nav-item {
      padding: 12px 25px;
      display: flex;
      align-items: center;
      gap: 15px;
      text-decoration: none;
      color: #555;
      font-weight: 500;
      transition: all 0.2s;
      border-left: 4px solid transparent;
    }

    .nav-item:hover, .nav-item.active {
      background: rgba(102, 126, 234, 0.1);
      color: #667eea;
      border-left: 4px solid #667eea;
    }

    .nav-item i {
      font-size: 1.2rem;
      width: 24px;
      text-align: center;
    }

    .sidebar.collapsed .nav-item span {
      display: none;
    }

    .sidebar.collapsed .nav-item {
      justify-content: center;
      padding: 15px;
      gap: 0;
    }

    .user-info {
      padding: 20px;
      border-top: 1px solid #eee;
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .avatar {
      width: 45px;
      height: 45px;
      border-radius: 50%;
      background: linear-gradient(135deg, #667eea, #764ba2);
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: bold;
      font-size: 18px;
      text-transform: uppercase;
    }

    .user-details {
      flex: 1;
    }

    .user-name {
      font-weight: 600;
      color: #333;
    }

    .user-email {
      font-size: 0.85rem;
      color: #777;
    }

    .sidebar.collapsed .user-details {
      display: none;
    }

    /* ===== MAIN CONTENT ===== */
    .main-content {
      flex: 1;
      padding: 30px;
      margin-left: 280px;
      transition: margin-left 0.3s ease;
    }

    .sidebar.collapsed ~ .main-content {
      margin-left: 70px;
    }

    .container {
      max-width: 900px;
      margin: 0 auto;
      background: #fff;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.1);
      backdrop-filter: blur(10px);
    }

    h2 {
      text-align: center;
      font-size: 2.5rem;
      font-weight: 700;
      color: #333;
      margin-bottom: 30px;
      position: relative;
    }

    h2::after {
      content: '';
      position: absolute;
      bottom: -10px;
      left: 50%;
      transform: translateX(-50%);
      width: 60px;
      height: 3px;
      background: linear-gradient(135deg, #667eea, #764ba2);
      border-radius: 2px;
    }

    /* ===== PROFILE SPECIFIC ===== */
    h3 {
      color: #667eea;
      font-size: 1.5rem;
      margin: 30px 0 20px 0;
      padding-bottom: 10px;
      border-bottom: 2px solid #f0f0f0;
    }
    
    #viewFields p {
      margin: 15px 0;
      padding: 15px;
      background: #f8f9ff;
      border-radius: 10px;
      border-left: 4px solid #667eea;
      display: flex;
      align-items: center;
      transition: all 0.3s ease;
    }
    
    #viewFields p:hover {
      background: #f0f2ff;
      transform: translateX(5px);
    }
    
    #viewFields b {
      color: #333;
      min-width: 140px;
      font-weight: 600;
      margin-right: 15px;
    }
    
    #viewFields span {
      color: #666;
      flex: 1;
      font-size: 16px;
    }
    
    .form-group {
      margin: 12px 0;
    }
    
    label {
      display: block;
      margin-bottom: 6px;
      font-weight: 600;
      color: #444;
    }
    
    input, select {
      width: 100%;
      padding: 14px 12px;
      border-radius: 10px;
      border: 2px solid #e1e5e9;
      font-size: 16px;
      transition: all 0.3s ease;
      background: #f8f9fa;
      font-family: 'Poppins', sans-serif;
    }
    
    input:focus, select:focus {
      outline: none;
      border-color: #667eea;
      background: #fff;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
      transform: translateY(-2px);
    }
    
    input::placeholder, select:disabled {
      color: #adb5bd;
    }
    
    input[readonly], input:disabled {
      background-color: #f8f9fa;
      color: #6c757d;
      cursor: not-allowed;
    }
    
    .btn {
      margin: 15px 10px 0 0;
      padding: 15px 25px;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      font-size: 16px;
      font-weight: 600;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
      font-family: 'Poppins', sans-serif;
      color: white;
    }
    
    #editBtn {
      background: linear-gradient(135deg, #667eea, #764ba2);
      box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
    }
    
    #editBtn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
    }
    
    #saveBtn {
      background: linear-gradient(135deg, #28a745, #20c997);
      box-shadow: 0 4px 15px rgba(40, 167, 69, 0.3);
    }
    
    #saveBtn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(40, 167, 69, 0.4);
    }
    
    .btn:active {
      transform: translateY(0);
    }

    /* ===== LOADING OVERLAY ===== */
    #loadingOverlay {
      position: fixed;
      top: 0; 
      left: 0;
      width: 100%; 
      height: 100%;
      background: rgba(102, 126, 234, 0.95);
      display: none;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      z-index: 9999;
      color: #fff;
      font-size: 18px;
      backdrop-filter: blur(10px);
      font-family: 'Poppins', sans-serif;
    }
    
    .spinner {
      border: 4px solid rgba(255, 255, 255, 0.3);
      border-top: 4px solid #fff;
      border-radius: 50%;
      width: 60px; 
      height: 60px;
      animation: spin 1s linear infinite;
      margin-bottom: 20px;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* ===== RESPONSIVE ===== */
    @media (max-width: 768px) {
      .sidebar {
        width: 70px;
      }
      
      .sidebar .logo-text,
      .sidebar .user-details,
      .sidebar .nav-item span {
        display: none;
      }
      
      .sidebar .nav-item {
        justify-content: center;
        padding: 15px;
        gap: 0;
      }
      
      .main-content {
        margin-left: 70px;
        padding: 20px;
      }
      
      .container {
        padding: 25px;
      }
      
      h2 {
        font-size: 2rem;
      }
      
      #viewFields p {
        flex-direction: column;
        align-items: flex-start;
        text-align: left;
      }
      
      #viewFields b {
        min-width: auto;
        margin-bottom: 8px;
      }
      
      .btn {
        width: 100%;
        margin: 10px 0;
      }
      
      .form-group {
        margin: 10px 0;
      }
    }
    
    #viewFields, #editFields {
      animation: fadeIn 0.5s ease-in-out;
    }
    
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <!-- Loading Overlay -->
  <div id="loadingOverlay">
    <div class="spinner"></div>
    <p>Loading your profile... Please wait</p>
  </div>

  <!-- Sidebar Navigation -->
  <div class="sidebar">
    <div class="sidebar-header">
      <div class="logo">
        <div class="logo-icon">
          <i class="fas fa-user-clock"></i>
        </div>
        <div class="logo-text">Attendance</div>
      </div>
      <button class="toggle-btn" id="toggleSidebar">
        <i class="fas fa-chevron-left"></i>
      </button>
    </div>
    
    <div class="nav-links" id="navLinks">
      <!-- Navigation will be populated by JavaScript -->
    </div>
    
    <div class="user-info">
      <div class="avatar" id="sidebarAvatar">U</div>
      <div class="user-details">
        <div class="user-name" id="sidebarUserName">Loading...</div>
        <div class="user-email" id="sidebarUserEmail">Loading...</div>
      </div>
    </div>
  </div>

  <div class="main-content">
    <div class="container">
      <h2>My Profile</h2>

      <!-- View fields -->
      <div id="viewFields">
        <p><b>First Name:</b> <span id="profileFName"></span></p>
        <p><b>Last Name:</b> <span id="profileLName"></span></p>
        <p><b>Email:</b> <span id="profileEmail"></span></p>
        <p><b>Phone:</b> <span id="profilePhone"></span></p>
        <p><b>Address:</b> <span id="profileAddress"></span></p>
        <p><b>Job:</b> <span id="profileJob"></span></p>
        <p><b>Department:</b> <span id="profileDept"></span></p>
        <p><b>Start Date:</b> <span id="profileStart"></span></p>
        <p><b>Role:</b> <span id="profileRole"></span></p>
        <h3>Emergency Contact</h3>
        <p><b>Name:</b> <span id="emergencyName"></span></p>
        <p><b>Phone:</b> <span id="emergencyPhone"></span></p>
        <p><b>Relation:</b> <span id="emergencyRelation"></span></p>
      </div>

      <!-- Edit fields -->
      <div id="editFields" style="display:none;">
        <div class="form-group">
          <label for="editFName">First Name</label>
          <input type="text" id="editFName" placeholder="Enter first name">
        </div>
        <div class="form-group">
          <label for="editLName">Last Name</label>
          <input type="text" id="editLName" placeholder="Enter last name">
        </div>
        <div class="form-group">
          <label for="editPhone">Phone</label>
          <input type="text" id="editPhone" placeholder="Enter phone number">
        </div>
        <div class="form-group">
          <label for="editAddress">Address</label>
          <input type="text" id="editAddress" placeholder="Enter address">
        </div>
        <div class="form-group">
          <label for="editJob">Job Position</label>
          <input type="text" id="editJob" placeholder="Enter job position">
        </div>
        <div class="form-group">
          <label for="editDept">Department</label>
          <input type="text" id="editDept" placeholder="Enter department">
        </div>
        <div class="form-group">
          <label for="editStart">Start Date</label>
          <input type="date" id="editStart">
        </div>
        <div class="form-group">
          <label for="editRole">Role</label>
          <input type="text" id="editRole" placeholder="Role" readonly>
          <small style="display:block; margin-top:5px; color:#666;">Role cannot be changed</small>
        </div>
        
        <h3 style="margin-top:30px;">Emergency Contact</h3>
        <div class="form-group">
          <label for="editEmergencyName">Name</label>
          <input type="text" id="editEmergencyName" placeholder="Enter emergency contact name">
        </div>
        <div class="form-group">
          <label for="editEmergencyPhone">Phone</label>
          <input type="text" id="editEmergencyPhone" placeholder="Enter emergency phone">
        </div>
        <div class="form-group">
          <label for="editEmergencyRelation">Relation</label>
          <select id="editEmergencyRelation">
            <option value="">Select relation</option>
            <option value="Spouse">Spouse</option>
            <option value="Parent">Parent</option>
            <option value="Sibling">Sibling</option>
            <option value="Child">Child</option>
            <option value="Friend">Friend</option>
            <option value="Other">Other</option>
          </select>
        </div>
      </div>

      <!-- Buttons -->
      <button id="editBtn" class="btn">Edit Profile</button>
      <button id="saveBtn" class="btn" style="display:none;">Save Changes</button>
    </div>
  </div>
  <script type="module">
        // Firebase imports
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.1/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.11.1/firebase-auth.js";
    import { getFirestore, doc, getDoc, setDoc } from "https://www.gstatic.com/firebasejs/10.11.1/firebase-firestore.js";

    // Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyB3nU-WVQ-7zm9RijUhj420QPET9GYQpj8",
      authDomain: "login-form-84016.firebaseapp.com",
      projectId: "login-form-84016",
      storageBucket: "login-form-84016.firebasestorage.app",
      messagingSenderId: "568483509830",
      appId: "1:568483509830:web:0d6de2a1537154bd67fc47",
      measurementId: "G-KCGTMGB6HB"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    // DOM Elements
    const navLinks = document.getElementById("navLinks");
    const sidebarAvatar = document.getElementById("sidebarAvatar");
    const sidebarUserName = document.getElementById("sidebarUserName");
    const sidebarUserEmail = document.getElementById("sidebarUserEmail");
    const toggleSidebar = document.getElementById("toggleSidebar");
    const sidebar = document.querySelector(".sidebar");
    const loadingOverlay = document.getElementById("loadingOverlay");

    // Profile elements
    const profileFName = document.getElementById("profileFName");
    const profileLName = document.getElementById("profileLName");
    const profileEmail = document.getElementById("profileEmail");
    const profilePhone = document.getElementById("profilePhone");
    const profileAddress = document.getElementById("profileAddress");
    const profileJob = document.getElementById("profileJob");
    const profileDept = document.getElementById("profileDept");
    const profileStart = document.getElementById("profileStart");
    const profileRole = document.getElementById("profileRole");
    const emergencyName = document.getElementById("emergencyName");
    const emergencyPhone = document.getElementById("emergencyPhone");
    const emergencyRelation = document.getElementById("emergencyRelation");

    // Toggle sidebar
    toggleSidebar.addEventListener("click", () => {
      sidebar.classList.toggle("collapsed");
      const icon = toggleSidebar.querySelector("i");
      if (sidebar.classList.contains("collapsed")) {
        icon.className = "fas fa-chevron-right";
      } else {
        icon.className = "fas fa-chevron-left";
      }
    });

    // Add navigation link function
    function addNavLink(text, icon, link, isActive = false) {
      const li = document.createElement("a");
      li.className = `nav-item ${isActive ? 'active' : ''}`;
      li.href = link;
      li.innerHTML = `<i class="fas ${icon}"></i><span>${text}</span>`;
      navLinks.appendChild(li);
    }

    // Add logout function
    function addLogout() {
      const li = document.createElement("a");
      li.className = "nav-item logout";
      li.href = "#";
      li.id = "logoutLink";
      li.innerHTML = '<i class="fas fa-sign-out-alt"></i><span>Logout</span>';
      li.addEventListener("click", (e) => {
        e.preventDefault();
        signOut(auth).then(() => {
          window.location.href = "index.html";
        }).catch((error) => {
          console.error("Logout error:", error);
        });
      });
      navLinks.appendChild(li);
    }

    // Load profile data
    async function loadProfileData(user) {
      // SHOW loading overlay at the start
      loadingOverlay.style.display = "flex";
      
      try {
        const userDoc = await getDoc(doc(db, "users", user.uid));
        if (userDoc.exists()) {
          const data = userDoc.data();
          
          // Update sidebar user info
          const displayName = data.firstName || user.email.split("@")[0];
          sidebarUserName.textContent = displayName;
          sidebarUserEmail.textContent = user.email;
          sidebarAvatar.textContent = displayName.charAt(0).toUpperCase();
          
          // Update profile fields
          profileFName.textContent = data.firstName || "N/A";
          profileLName.textContent = data.lastName || "N/A";
          profileEmail.textContent = user.email;
          profilePhone.textContent = data.phone || "N/A";
          profileAddress.textContent = data.address || "N/A";
          profileJob.textContent = data.jobPosition || "N/A";
          profileDept.textContent = data.department || "N/A";
          profileStart.textContent = data.startDate || "N/A";
          profileRole.textContent = data.role || "staff";
          
          // Emergency contact
          const emergency = data.emergencyContact || {};
          emergencyName.textContent = emergency.name || "N/A";
          emergencyPhone.textContent = emergency.phone || "N/A";
          emergencyRelation.textContent = emergency.relation || "N/A";
          
          // Build navigation based on role
          const role = data.role || "staff";
          navLinks.innerHTML = "";
          
  if (role === "admin") {
    addNavLink("Dashboard", "fa-home", "admin-dashboard.html");
    addNavLink("Staff Management", "fa-users", "manage-staff.html");
    addNavLink("Staff Attendance Log", "fa-list", "admin-attendancelog.html");
    addNavLink("Staff Leave Requests", "fa-calendar-alt", "admin-leavecalendar.html");
    addNavLink("Admin Profile", "fa-user", "profile.html");
  } else {
    addNavLink("Dashboard", "fa-home", "dashboard.html");
    addNavLink("Attendance Log", "fa-list", "attendance.html");
    addNavLink("Leave Requests", "fa-calendar-alt", "leavecalendar.html");
    addNavLink("Profile", "fa-user", "profile.html", true);
  }
      addLogout();
          
          // HIDE loading overlay after successful load
          loadingOverlay.style.display = "none";
        }
      } catch (error) {
        console.error("Error loading profile:", error);
        // Show error message in loading overlay
        loadingOverlay.innerHTML = '<p>Error loading profile. Please try again.</p>';
        // Keep it visible to show the error
      }
    }

    // Check authentication state
    onAuthStateChanged(auth, async (user) => {
      if (!user) {
        // Redirect to login if not authenticated
        window.location.href = "index.html";
      } else {
        // Load profile data
        await loadProfileData(user);
      }
    });

    // Edit/Save functionality
    const editBtn = document.getElementById("editBtn");
    const saveBtn = document.getElementById("saveBtn");
    const viewFields = document.getElementById("viewFields");
    const editFields = document.getElementById("editFields");

    editBtn.addEventListener("click", () => {
      // Populate edit fields with current values
      editFields.querySelector("#editFName").value = profileFName.textContent;
      editFields.querySelector("#editLName").value = profileLName.textContent;
      editFields.querySelector("#editPhone").value = profilePhone.textContent;
      editFields.querySelector("#editAddress").value = profileAddress.textContent;
      editFields.querySelector("#editJob").value = profileJob.textContent;
      editFields.querySelector("#editDept").value = profileDept.textContent;
      editFields.querySelector("#editStart").value = profileStart.textContent;
      editFields.querySelector("#editRole").value = profileRole.textContent;
      editFields.querySelector("#editEmergencyName").value = emergencyName.textContent;
      editFields.querySelector("#editEmergencyPhone").value = emergencyPhone.textContent;
      editFields.querySelector("#editEmergencyRelation").value = emergencyRelation.textContent;

      // Switch to edit mode
      viewFields.style.display = "none";
      editFields.style.display = "block";
      editBtn.style.display = "none";
      saveBtn.style.display = "inline-block";
    });

    saveBtn.addEventListener("click", async () => {
      // Get current user
      const user = auth.currentUser;
      if (!user) return;

      try {
        // Get updated values
        const updatedData = {
          firstName: editFields.querySelector("#editFName").value,
          lastName: editFields.querySelector("#editLName").value,
          phone: editFields.querySelector("#editPhone").value,
          address: editFields.querySelector("#editAddress").value,
          jobPosition: editFields.querySelector("#editJob").value,
          department: editFields.querySelector("#editDept").value,
          startDate: editFields.querySelector("#editStart").value,
          emergencyContact: {
            name: editFields.querySelector("#editEmergencyName").value,
            phone: editFields.querySelector("#editEmergencyPhone").value,
            relation: editFields.querySelector("#editEmergencyRelation").value
          }
        };

        // Update Firestore
        await setDoc(doc(db, "users", user.uid), updatedData, { merge: true });

        // Update view fields
        profileFName.textContent = updatedData.firstName;
        profileLName.textContent = updatedData.lastName;
        profilePhone.textContent = updatedData.phone;
        profileAddress.textContent = updatedData.address;
        profileJob.textContent = updatedData.jobPosition;
        profileDept.textContent = updatedData.department;
        profileStart.textContent = updatedData.startDate;
        emergencyName.textContent = updatedData.emergencyContact.name;
        emergencyPhone.textContent = updatedData.emergencyContact.phone;
        emergencyRelation.textContent = updatedData.emergencyContact.relation;

        // Switch back to view mode
        viewFields.style.display = "block";
        editFields.style.display = "none";
        editBtn.style.display = "inline-block";
        saveBtn.style.display = "none";

        alert("Profile updated successfully!");
      } catch (error) {
        console.error("Error updating profile:", error);
        alert("Failed to update profile. Please try again.");
      }
    });
  </script>
</body>

</html>
