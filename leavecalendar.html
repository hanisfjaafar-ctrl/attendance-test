<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Leave Calendar</title>
  
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }
    
    body {
      background: linear-gradient(135deg, #667eea, #764ba2);
      min-height: 100vh;
      padding: 0;
      overflow-x: hidden;
      display: flex;
    }
    
    /* Main container with scaled interface */
    .main-wrapper {
      display: flex;
      width: 100%;
      min-height: 100vh;
      transform: scale(0.5);
      transform-origin: top left;
      width: 200vw;
      height: 200vh;
    }
    
    /* ===== SIDEBAR ===== */
    .sidebar {
      width: 280px;
      background: rgba(255, 255, 255, 0.95);
      height: 100vh;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 1000;
      box-shadow: 3px 0 15px rgba(0, 0, 0, 0.15);
      transition: all 0.3s ease;
      display: flex;
      flex-direction: column;
      backdrop-filter: blur(10px);
    }

    .sidebar.collapsed {
      width: 70px;
    }

    .sidebar-header {
      padding: 25px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-bottom: 1px solid #eee;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .logo-icon {
      width: 40px;
      height: 40px;
      background: linear-gradient(135deg, #667eea, #764ba2);
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 20px;
    }

    .logo-text {
      font-size: 1.5rem;
      font-weight: 700;
      color: #333;
    }

    .sidebar.collapsed .logo-text {
      display: none;
    }

    .toggle-btn {
      background: none;
      border: none;
      font-size: 1.2rem;
      cursor: pointer;
      color: #667eea;
      width: 36px;
      height: 36px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s;
    }

    .toggle-btn:hover {
      background: rgba(102, 126, 234, 0.1);
    }

    .nav-links {
      padding: 20px 0;
      flex: 1;
    }

    .nav-item {
      padding: 12px 25px;
      display: flex;
      align-items: center;
      gap: 15px;
      text-decoration: none;
      color: #555;
      font-weight: 500;
      transition: all 0.2s;
      border-left: 4px solid transparent;
    }

    .nav-item:hover, .nav-item.active {
      background: rgba(102, 126, 234, 0.1);
      color: #667eea;
      border-left: 4px solid #667eea;
    }

    .nav-item i {
      font-size: 1.2rem;
      width: 24px;
      text-align: center;
    }

    .sidebar.collapsed .nav-item span {
      display: none;
    }

    .sidebar.collapsed .nav-item {
      justify-content: center;
      padding: 15px;
      gap: 0;
    }

    .user-info {
      padding: 20px;
      border-top: 1px solid #eee;
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .avatar {
      width: 45px;
      height: 45px;
      border-radius: 50%;
      background: linear-gradient(135deg, #667eea, #764ba2);
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: bold;
      font-size: 18px;
      text-transform: uppercase;
    }

    .user-details {
      flex: 1;
    }

    .user-name {
      font-weight: 600;
      color: #333;
    }

    .user-email {
      font-size: 0.85rem;
      color: #777;
    }

    .sidebar.collapsed .user-details {
      display: none;
    }

    /* Mobile menu toggle button */
    .menu-toggle {
      display: none;
      position: fixed;
      top: 20px;
      left: 20px;
      background: rgba(255, 255, 255, 0.2);
      border: none;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      color: white;
      font-size: 18px;
      cursor: pointer;
      z-index: 2000;
    }

    /* ===== MAIN CONTENT ===== */
    .main-content {
      flex: 1;
      padding: 30px;
      margin-left: 280px;
      transition: margin-left 0.3s ease;
    }

    .sidebar.collapsed ~ .main-content {
      margin-left: 70px;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      background: #fff;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.1);
      backdrop-filter: blur(10px);
    }

    h2 {
      text-align: center;
      font-size: 2.5rem;
      font-weight: 700;
      color: #333;
      margin-bottom: 30px;
      position: relative;
    }

    h2::after {
      content: '';
      position: absolute;
      bottom: -10px;
      left: 50%;
      transform: translateX(-50%);
      width: 60px;
      height: 3px;
      background: linear-gradient(135deg, #667eea, #764ba2);
      border-radius: 2px;
    }

    /* ===== GOOGLE CALENDAR SECTION ===== */
    .google-calendar-container {
      background: #f8f9ff;
      border-radius: 16px;
      padding: 25px;
      margin-bottom: 40px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.08);
    }

    .calendar-section-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 25px;
    }

    .calendar-section-title {
      font-size: 1.8rem;
      font-weight: 600;
      color: #333;
    }

    .google-calendar-wrapper {
      display: flex;
      justify-content: center;
      margin: 0 auto;
    }

    .google-calendar-iframe {
      border: solid 1px #777;
      border-radius: 12px;
      width: 100%;
      max-width: 1000px;
      height: 600px;
    }

    /* ===== LEAVE SECTIONS ===== */
    .leave-sections {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 30px;
      margin-top: 30px;
    }

    @media (max-width: 900px) {
      .leave-sections {
        grid-template-columns: 1fr;
      }
    }

    .section-card {
      background: #f8f9ff;
      border-radius: 16px;
      padding: 25px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.08);
    }

    .section-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .section-title {
      font-size: 1.5rem;
      font-weight: 600;
      color: #333;
    }

    .apply-btn {
      background: linear-gradient(135deg, #28a745, #20c997);
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 50px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .apply-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 15px rgba(40,167,69,0.3);
    }

    .leave-list {
      max-height: 300px;
      overflow-y: auto;
    }

    .leave-item {
      padding: 15px;
      background: white;
      border-radius: 12px;
      margin-bottom: 12px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
    }

    .leave-info {
      display: flex;
      flex-direction: column;
    }

    .leave-type {
      font-weight: 600;
      margin-bottom: 5px;
    }

    .leave-dates {
      font-size: 0.9rem;
      color: #666;
    }

    .leave-status {
      padding: 5px 12px;
      border-radius: 20px;
      font-size: 0.85rem;
      font-weight: 600;
    }

    .status-pending {
      background: #fff3cd;
      color: #856404;
    }

    .status-approved {
      background: #d4edda;
      color: #155724;
    }

    .status-rejected {
      background: #f8d7da;
      color: #721c24;
    }

    /* ===== MODAL ===== */
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.7);
      z-index: 1000;
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background: white;
      border-radius: 20px;
      width: 90%;
      max-width: 500px;
      padding: 30px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
    }

    .modal-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 25px;
    }

    .modal-title {
      font-size: 1.8rem;
      font-weight: 700;
      color: #333;
    }

    .close-modal {
      background: none;
      border: none;
      font-size: 1.5rem;
      cursor: pointer;
      color: #666;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: #444;
    }

    input, select, textarea {
      width: 100%;
      padding: 14px;
      border: 2px solid #e1e5e9;
      border-radius: 12px;
      font-size: 16px;
      transition: all 0.3s ease;
    }

    input:focus, select:focus, textarea:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }

    .modal-footer {
      display: flex;
      justify-content: flex-end;
      gap: 15px;
      margin-top: 20px;
    }

    .btn {
      padding: 12px 25px;
      border-radius: 50px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      border: none;
    }

    .btn-primary {
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
    }

    .btn-secondary {
      background: #f1f3f5;
      color: #495057;
    }

    .btn-secondary:hover {
      background: #e9ecef;
    }

    /* ===== LOADING OVERLAY ===== */
    #loadingOverlay {
      position: fixed;
      top: 0; 
      left: 0;
      width: 100%; 
      height: 100%;
      background: rgba(102, 126, 234, 0.95);
      display: none;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      z-index: 9999;
      color: #fff;
      font-size: 18px;
      backdrop-filter: blur(10px);
      font-family: 'Poppins', sans-serif;
    }
    
    .spinner {
      border: 4px solid rgba(255, 255, 255, 0.3);
      border-top: 4px solid #fff;
      border-radius: 50%;
      width: 60px; 
      height: 60px;
      animation: spin 1s linear infinite;
      margin-bottom: 20px;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* ===== RESPONSIVE ===== */
    @media (max-width: 768px) {
      .sidebar {
        position: fixed;
        left: -280px;
        top: 0;
        height: 100vh;
        width: 280px;
        z-index: 2000;
      }
      
      .sidebar.active {
        left: 0;
      }
      
      .menu-toggle {
        display: block;
      }
      
      .logo-text,
      .user-details,
      .nav-item span {
        display: inline;
      }
      
      .sidebar.collapsed {
        width: 280px;
      }
      
      .main-content {
        margin-left: 0;
        padding: 20px;
      }
      
      .container {
        padding: 25px;
      }
      
      h2 {
        font-size: 2rem;
      }
      
      .google-calendar-iframe {
        height: 400px;
      }
      
      .leave-sections {
        gap: 20px;
      }
      
      .section-card {
        padding: 20px;
      }
    }
    
    @media (max-width: 480px) {
      .google-calendar-iframe {
        height: 300px;
      }
      
      .container {
        padding: 20px;
      }
      
      h2 {
        font-size: 1.8rem;
      }
    }
  </style>
</head>
<body>
  <!-- Mobile menu toggle button -->
  <button class="menu-toggle" id="menuToggle">
    <i class="fas fa-bars"></i>
  </button>
  
  <!-- Main container with scaled interface -->
  <div class="main-wrapper">
    <!-- Sidebar Navigation -->
    <div class="sidebar" id="sidebar">
      <div class="sidebar-header">
        <div class="logo">
          <div class="logo-icon">
            <i class="fas fa-user-clock"></i>
          </div>
          <div class="logo-text">Attendance</div>
        </div>
        <button class="toggle-btn" id="toggleSidebar">
          <i class="fas fa-chevron-left"></i>
        </button>
      </div>
      
      <div class="nav-links">
        <a href="/dashboard" class="nav-item">
          <i class="fas fa-home"></i>
          <span>Dashboard</span>
        </a>
        <a href="/attendance" class="nav-item">
          <i class="fas fa-list"></i>
          <span>Attendance Log</span>
        </a>
        <a href="/leavecalendar" class="nav-item active">
          <i class="fas fa-calendar-alt"></i>
          <span>Leave Calendar</span>
        </a>
        <a href="/profile" class="nav-item">
          <i class="fas fa-user"></i>
          <span>Profile</span>
        </a>
        <a href="#" class="nav-item logout" id="logoutLink">
          <i class="fas fa-sign-out-alt"></i>
          <span>Logout</span>
        </a>
      </div>
      
      <div class="user-info">
        <div class="avatar" id="sidebarAvatar">U</div>
        <div class="user-details">
          <div class="user-name" id="sidebarUserName">Loading...</div>
          <div class="user-email" id="sidebarUserEmail">Loading...</div>
        </div>
      </div>
    </div>

    <div class="main-content">
      <div class="container">
        <h2>Leave Calendar</h2>
        
        <!-- Google Calendar Section -->
        <div class="google-calendar-container">
          <div class="google-calendar-wrapper">
            <iframe 
              src="https://calendar.google.com/calendar/embed?height=600&wkst=1&ctz=Asia%2FKuala_Lumpur&showPrint=0&src=ZW4ubWFsYXlzaWEjaG9saWRheUBncm91cC52LmNhbGVuZGFyLmdvb2dsZS5jb20&color=%230b8043" 
              class="google-calendar-iframe"
              frameborder="0" 
              scrolling="no">
            </iframe>
          </div>
        </div>
        
        <!-- Leave Sections -->
        <div class="leave-sections">
          <!-- My Leave Requests -->
          <div class="section-card">
            <div class="section-header">
              <h3 class="section-title">My Leave Requests</h3>
              <button class="apply-btn" id="applyLeaveBtn">
                <i class="fas fa-plus"></i> Apply
              </button>
            </div>
            <div class="leave-list" id="myLeaveList">
              <p style="text-align:center; color:#666; padding:20px;">No leave requests found</p>
            </div>
          </div>
          
          <!-- Team Calendar -->
          <div class="section-card">
            <div class="section-header">
              <h3 class="section-title">Team Calendar</h3>
            </div>
            <div class="leave-list" id="teamLeaveList">
              <p style="text-align:center; color:#666; padding:20px;">No team leave requests found</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <!-- Apply Leave Modal -->
  <div class="modal" id="applyLeaveModal">
    <div class="modal-content">
      <div class="modal-header">
        <h3 class="modal-title">Apply for Leave</h3>
        <button class="close-modal" id="closeModal">&times;</button>
      </div>
      <form id="leaveForm">
        <div class="form-group">
          <label for="leaveType">Leave Type</label>
          <select id="leaveType" required>
            <option value="">Select leave type</option>
            <option value="annual">Annual Leave</option>
            <option value="sick">Sick Leave</option>
            <option value="personal">Personal Leave</option>
            <option value="maternity">Maternity Leave</option>
            <option value="paternity">Paternity Leave</option>
          </select>
        </div>
        <div class="form-group">
          <label for="startDate">Start Date</label>
          <input type="date" id="startDate" required>
        </div>
        <div class="form-group">
          <label for="endDate">End Date</label>
          <input type="date" id="endDate" required>
        </div>
        <div class="form-group">
          <label for="reason">Reason</label>
          <textarea id="reason" rows="4" placeholder="Please provide a reason for your leave request"></textarea>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" id="cancelLeave">Cancel</button>
          <button type="submit" class="btn btn-primary">Submit Request</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Loading Overlay -->
  <div id="loadingOverlay">
    <div class="spinner"></div>
    <p>Loading your leave calendar... Please wait</p>
  </div>

  <!-- Firebase SDK -->
  <script type="module">
    // Mobile menu toggle functionality
    const menuToggle = document.getElementById('menuToggle');
    const sidebar = document.getElementById('sidebar');
    
    menuToggle.addEventListener('click', () => {
      sidebar.classList.toggle('active');
      // Toggle menu icon
      if (sidebar.classList.contains('active')) {
        menuToggle.innerHTML = '<i class="fas fa-times"></i>';
      } else {
        menuToggle.innerHTML = '<i class="fas fa-bars"></i>';
      }
    });
    
    // Close sidebar when clicking outside on mobile
    document.addEventListener('click', (e) => {
      if (window.innerWidth <= 768) {
        if (!sidebar.contains(e.target) && e.target !== menuToggle) {
          sidebar.classList.remove('active');
          menuToggle.innerHTML = '<i class="fas fa-bars"></i>';
        }
      }
    });
    
    // Existing sidebar toggle functionality
    document.getElementById('toggleSidebar').addEventListener('click', function() {
      const sidebar = document.querySelector('.sidebar');
      sidebar.classList.toggle('collapsed');
      const icon = this.querySelector('i');
      icon.className = sidebar.classList.contains('collapsed') 
        ? 'fas fa-chevron-right' 
        : 'fas fa-chevron-left';
    });
    
    // Firebase functionality
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.1/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.11.1/firebase-auth.js";
    import { 
      getFirestore, 
      collection, 
      addDoc, 
      query, 
      where, 
      onSnapshot, 
      doc, 
      getDoc 
    } from "https://www.gstatic.com/firebasejs/10.11.1/firebase-firestore.js";

    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyB3nU-WVQ-7zm9RijUhj420QPET9GYQpj8",
      authDomain: "login-form-84016.firebaseapp.com",
      projectId: "login-form-84016",
      storageBucket: "login-form-84016.firebasestorage.app",
      messagingSenderId: "568483509830",
      appId: "1:568483509830:web:0d6de2a1537154bd67fc47",
      measurementId: "G-KCGTMGB6HB"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth();
    const db = getFirestore();

    // Global state
    let currentUid = null;
    let currentUserData = null;

    // DOM Elements
    const myLeaveList = document.getElementById('myLeaveList');
    const teamLeaveList = document.getElementById('teamLeaveList');
    const applyLeaveBtn = document.getElementById('applyLeaveBtn');
    const applyLeaveModal = document.getElementById('applyLeaveModal');
    const closeModal = document.getElementById('closeModal');
    const cancelLeave = document.getElementById('cancelLeave');
    const leaveForm = document.getElementById('leaveForm');
    const loadingOverlay = document.getElementById('loadingOverlay');
    const sidebarAvatar = document.getElementById("sidebarAvatar");
    const sidebarUserName = document.getElementById("sidebarUserName");
    const sidebarUserEmail = document.getElementById("sidebarUserEmail");

    // Initialize the page
    document.addEventListener('DOMContentLoaded', () => {
      showLoading();
      
      const today = new Date().toISOString().split('T')[0];
      document.getElementById('startDate').min = today;
      document.getElementById('endDate').min = today;
      
      applyLeaveBtn.addEventListener('click', () => {
        applyLeaveModal.style.display = 'flex';
      });
      
      closeModal.addEventListener('click', () => {
        applyLeaveModal.style.display = 'none';
      });
      
      cancelLeave.addEventListener('click', () => {
        applyLeaveModal.style.display = 'none';
      });
      
      leaveForm.addEventListener('submit', (e) => {
        e.preventDefault();
        submitLeaveRequest();
      });
      
      window.addEventListener('click', (e) => {
        if (e.target === applyLeaveModal) {
          applyLeaveModal.style.display = 'none';
        }
      });
      
      document.getElementById('logoutLink').addEventListener('click', async (e) => {
        e.preventDefault();
        if (confirm("Are you sure you want to log out?")) {
          try {
            await signOut(auth);
            window.location.href = "/";
          } catch (err) {
            console.error("Logout error:", err);
            alert("Failed to log out. Please try again.");
          }
        }
      });
    });

    // Auth state listener
    onAuthStateChanged(auth, async (user) => {
      if (user) {
        currentUid = user.uid;
        try {
          const userDoc = await getDoc(doc(db, "users", currentUid));
          if (userDoc.exists()) {
            currentUserData = userDoc.data();
            updateSidebarUI(currentUserData);
          }
        } catch (err) {
          console.error("Error fetching user:", err);
        }
        setupLeaveListeners();
        hideLoading();
      } else {
        hideLoading();
        window.location.href = "/";
      }
    });

    function updateSidebarUI(userData) {
      const firstName = userData.firstName || "";
      const lastName = userData.lastName || "";
      const email = userData.email || "";
      const initial1 = firstName.charAt(0).toUpperCase() || "";
      const initial2 = lastName.charAt(0).toUpperCase() || "";
      const initials = (initial1 + initial2) || "U";

      sidebarUserName.textContent = firstName;
      sidebarUserEmail.textContent = email || "No email";
      sidebarAvatar.textContent = initials;
    }

    function setupLeaveListeners() {
      if (!currentUid) return;
      
      const myLeaveQuery = query(collection(db, "leaveRequests"), where("userId", "==", currentUid));
      onSnapshot(myLeaveQuery, (snapshot) => {
        const myLeaves = [];
        snapshot.forEach(doc => myLeaves.push({ id: doc.id, ...doc.data() }));
        renderMyLeaveRequests(myLeaves);
      });
      
      const teamLeaveQuery = query(collection(db, "leaveRequests"), where("userId", "!=", currentUid));
      onSnapshot(teamLeaveQuery, (snapshot) => {
        const teamLeaves = [];
        snapshot.forEach(doc => teamLeaves.push({ id: doc.id, ...doc.data() }));
        renderTeamLeaveRequests(teamLeaves);
      });
    }

    function renderMyLeaveRequests(leaves) {
      myLeaveList.innerHTML = leaves.length === 0 
        ? '<p style="text-align:center; color:#666; padding:20px;">No leave requests found</p>'
        : leaves.map(leave => `
          <div class="leave-item">
            <div class="leave-info">
              <div class="leave-type">${leave.leaveType}</div>
              <div class="leave-dates">${formatDate(leave.startDate)} - ${formatDate(leave.endDate)}</div>
            </div>
            <div class="leave-status status-${leave.status || 'pending'}">
              ${(leave.status || 'Pending').charAt(0).toUpperCase() + (leave.status || 'pending').slice(1)}
            </div>
          </div>
        `).join('');
    }

    function renderTeamLeaveRequests(leaves) {
      const today = new Date();
      today.setHours(0, 0, 0, 0); // Normalize to start of day

      const activeLeaves = leaves.filter(leave => {
        if (!leave.endDate) return false;
        const endDate = new Date(leave.endDate);
        endDate.setHours(0, 0, 0, 0);
        return endDate >= today;
      });

      teamLeaveList.innerHTML = activeLeaves.length === 0 
        ? '<p style="text-align:center; color:#666; padding:20px;">No team leave requests found</p>'
        : activeLeaves.map(leave => `
          <div class="leave-item">
            <div class="leave-info">
              <div class="leave-type">${leave.userName || 'Team Member'} - ${leave.leaveType}</div>
              <div class="leave-dates">${formatDate(leave.startDate)} - ${formatDate(leave.endDate)}</div>
            </div>
            <div class="leave-status status-${leave.status || 'approved'}">
              ${(leave.status || 'Approved').charAt(0).toUpperCase() + (leave.status || 'approved').slice(1)}
            </div>
          </div>
        `).join('');
    }

    async function submitLeaveRequest() {
      if (!currentUid || !currentUserData) {
        alert("User not authenticated. Please log in again.");
        return;
      }
      
      const { value: leaveType } = document.getElementById('leaveType');
      const startDate = document.getElementById('startDate').value;
      const endDate = document.getElementById('endDate').value;
      const reason = document.getElementById('reason').value;
      
      if (!leaveType || !startDate || !endDate) {
        alert("Please fill in all required fields.");
        return;
      }
      
      if (new Date(startDate) > new Date(endDate)) {
        alert("End date must be after start date.");
        return;
      }
      
      showLoading();
      
      try {
        await addDoc(collection(db, "leaveRequests"), {
          userId: currentUid,
          userName: `${currentUserData.firstName || ''} ${currentUserData.lastName || ''}`.trim() || "User",
          leaveType,
          startDate,
          endDate,
          reason,
          status: "pending",
          createdAt: new Date()
        });
        alert("Leave request submitted successfully!");
        applyLeaveModal.style.display = 'none';
        leaveForm.reset();
      } catch (error) {
        console.error("Error submitting leave request:", error);
        alert("Failed to submit leave request. Please try again.");
      } finally {
        hideLoading();
      }
    }

    function formatDate(dateStr) {
      if (!dateStr) return "N/A";
      return new Date(dateStr).toLocaleDateString('en-US', {
        year: 'numeric',
        month: 'short',
        day: 'numeric'
      });
    }

    function showLoading() {
      loadingOverlay.style.display = 'flex';
    }
    
    function hideLoading() {
      loadingOverlay.style.display = 'none';
    }
  </script>
</body>
</html>
